              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "ff2f77b1-67da-4c3b-ac31-f6d660b6c32d", "label": "CCP", "shape": "dot", "title": "The Chinese Communist Party (CCP) is the ruling party of China, a country with a rich history as one of the world\u0027s earliest civilizations and a significant global influence. China is a unitary socialist state led by the CCP, with a population exceeding 1.4 billion. It is a permanent member of the UN Security Council, a founding member of organizations like the AIIB and the New Development Bank, and a member of BRICS, G20, APEC, SCO, and the East Asia Summit. China has the world\u0027s largest economy by PPP and is a major manufacturer and exporter. It has a complex political history, including the overthrow of the Qing dynasty in 1911, the civil war, the establishment of the People\u0027s Republic of China in 1949, and subsequent economic reforms starting in 1978. The country has experienced social upheavals such as the Great Leap Forward, the Cultural Revolution, and the Tiananmen Square protests. It is known for its diverse culture, cuisine, and numerous UNESCO World Heritage Sites."}, {"color": "#97c2fc", "id": "fa9434ec-62b4-4766-bab8-2d063fa9e699", "label": "European powers", "shape": "dot", "title": "The European powers historically engaged in unequal treaties with China in the late 19th century, leading to territorial cessions. China, one of the world\u0027s cradles of civilization, has a rich history dating back to Paleolithic times, with significant dynastic periods starting from 221 BCE. It was unified under an emperor and experienced flourishing culture, invention, and influence through the Silk Road and the Great Wall. The 20th century saw the fall of the Qing dynasty, the establishment of the Republic of China, and ongoing historical developments."}, {"color": "#97c2fc", "id": "fa250e2e-f7a8-4623-b181-3505446cc67c", "label": "Maoist populism", "shape": "dot", "title": "Maoist populism is a political ideology associated with Mao Zedong\u0027s leadership in China, characterized by social turmoil, persecution, and efforts to realize communism through campaigns like the Great Leap Forward and the Cultural Revolution. It emerged during the period of social and political upheaval in China, including the Chinese Civil War, the establishment of the People\u0027s Republic of China in 1949, and subsequent movements aimed at consolidating communist rule. Maoist populism is marked by Maoist populism, a form of political populism rooted in Maoist principles, which played a significant role in China\u0027s modern history and political landscape."}, {"color": "#97c2fc", "id": "f5688236-54b0-47e9-85af-77cc4b013fcf", "label": "Great Wall", "shape": "dot", "title": "The Great Wall of China is an ancient series of walls and fortifications built across the historical northern borders of China to protect Chinese states from invasions. It is a symbol of Chinese strength and ingenuity, with origins dating back to the 7th century BC, and was expanded and rebuilt over various dynasties, notably the Qin, Han, and Ming. The Wall stretches over 13,000 miles and is one of the most impressive architectural feats in history, reflecting China\u0027s rich history, culture, and military strategy."}, {"color": "#97c2fc", "id": "f38f02ae-2300-4eeb-8bcc-a8708c075a7f", "label": "Celts", "shape": "dot", "title": "The Celts are an ancient ethnolinguistic group that inhabited parts of Europe, with historical presence in regions that are now Germany and other Central European areas. Their history is intertwined with the broader history of European tribes and civilizations, including their interactions with other groups such as the Germanic tribes and the influence of the Roman Empire. The Celts played a significant role in the cultural and historical development of Europe, especially during the Iron Age and the early medieval period. They are known for their distinct art, mythology, and social structures, which have left a lasting legacy in European culture."}, {"color": "#97c2fc", "id": "f04932a5-32ba-4d33-bba1-7a2060552db0", "label": "Test from HTML Form", "shape": "dot", "title": "The entity \u0027Test from HTML Form\u0027 is associated with a project named \u0027VLM for RS\u0027 and is based on articles discussing China. The articles provide a comprehensive overview of China\u0027s geography, history, and political developments, including its status as a populous country in East Asia, its ancient civilization, imperial dynasties, and modern political history from the early 20th century to recent reforms and social movements."}, {"color": "#97c2fc", "id": "ed4e2544-38fa-41ff-b2a9-976776c1c349", "label": "Protestant Reformation", "shape": "dot", "title": "The Protestant Reformation was a major religious reform movement that began in the early 16th century in northern Germany, which became a center of the Protestant Reformation during the 16th century. It was influenced by the region\u0027s historical context, including the Protestant Reformation\u0027s roots in northern German regions and the broader European religious upheaval following the dissolution of the Holy Roman Empire and the formation of the German Confederation in 1815. The movement significantly impacted Christianity, leading to the establishment of Protestant churches and reforms within the Catholic Church."}, {"color": "#97c2fc", "id": "ed41e08c-ec84-4532-942f-20ef52f40844", "label": "Jiarui Hon", "shape": "dot", "title": "user with the id of 001, name of Jiarui Hon and email dankeschoen@128.com."}, {"color": "#97c2fc", "id": "ed371aa3-ab14-4f43-927b-6123478a4c9b", "label": "Austria", "shape": "dot", "title": "Austria is a landlocked country in Central Europe, known for its rich cultural history and alpine landscapes. It is a member of the European Union and has a population of over 8 million. The country is renowned for its contributions to classical music, art, and architecture. Austria\u0027s capital is Vienna, a city famous for its historical and cultural significance. The country has a parliamentary republic government system and is part of various international organizations, including the UN and the EU. Its economy is developed, with key sectors including manufacturing, services, and tourism. Austria shares borders with Germany, Czech Republic, Slovakia, Hungary, Slovenia, Italy, and Switzerland."}, {"color": "#97c2fc", "id": "e7491ef0-2602-47df-b681-cc8d1f1d36f4", "label": "United States", "shape": "dot", "title": "The provided messages do not contain information about the United States. They mainly describe China\u0027s geography, history, and political developments. Therefore, there is no new information to update the summary of the entity \u0027United States\u0027."}, {"color": "#97c2fc", "id": "e4850047-1554-40ee-98ea-4fa27e74cd45", "label": "Second Sino-Japanese War", "shape": "dot", "title": "The Second Sino-Japanese War was a conflict that began in 1937 when Japan invaded China. During this period, China was under the control of the Kuomintang (KMT) and the Chinese Communist Party (CCP). The war led to the formation of the Second United Front between the KMT and CCP to fight the Japanese invasion. The conflict ended with a Chinese victory, but the civil war between the KMT and CCP resumed afterward. The CCP established control over most of China in 1949, proclaiming the People\u0027s Republic of China, while the Nationalists retreated to Taiwan. The war was part of a broader context of internal strife, social turmoil, and political upheaval in China, including the Warlord Era, the Chinese Civil War, and various reforms and movements such as the Great Leap Forward and the Cultural Revolution."}, {"color": "#97c2fc", "id": "e2c39f2a-c8a2-4d11-8bdf-b87a3cd0e591", "label": "Ruhr", "shape": "dot", "title": "The Ruhr is a large urban area in Germany, known as the largest urban area in the country. It is part of Germany, which is a country in Central Europe with a population of over 82 million. Germany borders several countries including Denmark, Poland, the Czech Republic, Austria, Switzerland, France, Luxembourg, Belgium, and the Netherlands. The capital of Germany is Berlin, and its main financial center is Frankfurt. The Ruhr is a significant part of Germany\u0027s urban landscape, contributing to its economic and cultural profile."}, {"color": "#97c2fc", "id": "e0f5b405-0f28-4240-82a5-2bacf9faed48", "label": "Ming", "shape": "dot", "title": "The Ming dynasty was a Chinese imperial dynasty that followed the Yuan dynasty and preceded the Qing dynasty. It was established in 1368 and lasted until 1644. The Ming dynasty is known for its strong centralized government, cultural restoration, and significant achievements in arts, literature, and exploration. It played a crucial role in shaping Chinese history and culture, with notable developments in architecture, porcelain, and navigation. The dynasty ended when the Manchu-led Qing dynasty took over, marking the end of Ming rule. The provided messages offer extensive historical context about China, including its early civilization, imperial history, 20th-century political upheavals, and economic reforms, but do not specifically alter the summary of the Ming dynasty."}, {"color": "#97c2fc", "id": "dd63688e-395e-4ace-940e-4e0714db7633", "label": "Great Chinese Famine", "shape": "dot", "title": "The Great Chinese Famine was a devastating period resulting from the policies of the Great Leap Forward, which led to millions of deaths. It occurred during the era of Maoist China, specifically in the late 1950s to early 1960s, and was characterized by widespread starvation and social turmoil. The famine was part of a series of social and economic upheavals in China, including the Cultural Revolution and the aftermath of land reforms. It was exacerbated by the Great Chinese Famine\u0027s connection to the failed implementation of collectivization and industrialization policies, and it is considered one of the most severe famines in human history."}, {"color": "#97c2fc", "id": "db056a92-7536-4a4a-9716-190089bc6c65", "label": "Frankfurt", "shape": "dot", "title": "Frankfurt is a major financial center in Germany, known for its significant urban area and role as a hub for banking and commerce. It is the main financial centre of Germany and has a prominent position within the European Union. The city is part of Germany, a country in Central Europe with a population of over 82 million, bordered by Denmark, Poland, the Czech Republic, Austria, Switzerland, France, Luxembourg, Belgium, and the Netherlands. Germany\u0027s capital and most populous city is Berlin, with Frankfurt serving as its key financial hub. Frankfurt is also notable for its large urban area, which is the Ruhr region, and its importance in the European and global economy."}, {"color": "#97c2fc", "id": "d1bedae2-2deb-4412-b1ac-655cd3c8ab7d", "label": "Beiyang government", "shape": "dot", "title": "The Beiyang government was a short-lived regime in China during the Warlord Era, which ended with the Northern Expedition led by the Kuomintang (KMT). It was characterized by political fragmentation and instability. The government was ultimately replaced as China moved towards reunification and modernization, with significant events including the Chinese Civil War, Japanese invasion, and the establishment of the People\u0027s Republic of China in 1949. The period also saw land reforms, social upheaval, and economic reforms that transitioned China from a planned economy to a market-based economy."}, {"color": "#97c2fc", "id": "cd00b0e3-5e0f-46b5-91ca-d299e0069ca3", "label": "Chinese Civil War", "shape": "dot", "title": "The Chinese Civil War was a conflict between the Chinese Nationalist Party (KMT) and the Chinese Communist Party (CCP), beginning in 1927. It was interrupted by the Second Sino-Japanese War (1937-1945), during which the KMT and CCP formed the Second United Front to fight Japan. After Japan\u0027s defeat, the civil war resumed, culminating in 1949 when the Communist forces established control over most of China and proclaimed the People\u0027s Republic of China, while the Nationalists retreated to Taiwan. The war was part of a broader context of political upheaval, social turmoil, and efforts at modernization and reform, including land reforms and economic changes. The conflict was characterized by periods of intense fighting, social upheaval, and ideological struggle, and it significantly shaped modern Chinese history."}, {"color": "#97c2fc", "id": "caa84b65-0018-4cf8-96d3-8420db488d80", "label": "Europe", "shape": "dot", "title": "Europe is a continent that includes various countries such as Germany. Germany is a developed country in Central Europe with a population of over 82 million, making it the most populous member state of the European Union. It has a rich history dating back to the Lower Paleolithic, with significant historical events including the formation of the Holy Roman Empire in 962, the Protestant Reformation in the 16th century, and the division into West and East Germany in 1949. Germany is known for its strong economy, being the largest in Europe by nominal GDP, and is a major exporter and importer. It borders Denmark, Poland, the Czech Republic, Austria, Switzerland, France, Luxembourg, Belgium, and the Netherlands. The capital city is Berlin, and Frankfurt is its main financial center. The country has a diverse cultural heritage and has played a significant role in European history and development."}, {"color": "#97c2fc", "id": "c9ea0259-3a17-4610-93a9-2b42928bedab", "label": "German Confederation", "shape": "dot", "title": "The German Confederation was formed in 1815 following the dissolution of the Holy Roman Empire in 1806. It was a loose association of German states that originated from various tribes inhabiting the region since the Neolithic period, including the Celts and Germanic tribes. The Confederation played a significant role during the 16th century Protestant Reformation and was a precursor to the modern nation of Germany. Its formation marked a key development in the political history of Central Europe, leading to the eventual unification of Germany."}, {"color": "#97c2fc", "id": "c8f5ae61-2f84-4d1a-8f90-3b374c67e47a", "label": "Poland", "shape": "dot", "title": "Poland is a country in Central Europe with a rich history and a significant role in regional and global affairs. It is bordered by Germany, Czech Republic, Slovakia, Ukraine, Belarus, Lithuania, and Russia. The country has a diverse cultural heritage and has been a member of various international organizations. Poland\u0027s history includes periods of independence, partitions, and reunification, and it has experienced significant political and economic transformations over the centuries."}, {"color": "#97c2fc", "id": "c7b3f22b-bb96-496d-af5e-a2f6c59a37f3", "label": "Germany", "shape": "dot", "title": "Germany, officially the Federal Republic of Germany, is a developed country in Central Europe with a population of over 82 million. It borders Denmark, Poland, the Czech Republic, Austria, Switzerland, France, Luxembourg, Belgium, and the Netherlands. The capital and most populous city is Berlin, with Frankfurt as its main financial center and the Ruhr as the largest urban area. Germany has a rich history, being part of the Holy Roman Empire, the German Confederation, and the division into West and East Germany after World War II. It is a member of the European Union, NATO, G20, and other international organizations. Germany has the largest economy in Europe by nominal GDP, is a leading exporter and importer, and has a strong industrial, scientific, and technological sector. It is also known for its cultural heritage and contributions to arts and sciences."}, {"color": "#97c2fc", "id": "c3f0a4ff-80af-4725-97a2-ec60fc28259e", "label": "APEC", "shape": "dot", "title": "APEC (Asia-Pacific Economic Cooperation) is a regional economic forum that includes member countries from the Asia-Pacific region. The provided messages focus on China, which is a significant member of APEC. China is a unitary socialist state led by the CCP, with a large economy, a permanent member of the UN Security Council, and a member of various international organizations such as BRICS, G20, APEC, and others. It has a rich history, a significant cultural heritage, and is a major global economic and military power."}, {"color": "#97c2fc", "id": "c3a0fb3d-b218-4226-8ec6-04696eecf721", "label": "Chinese Communist Party", "shape": "dot", "title": "The Chinese Communist Party (CCP) is the ruling political party in China, which established control over most of the country in 1949 after a prolonged civil war. The CCP was formed during a period of political turmoil and civil unrest, including the Chinese Civil War, the invasion by Japan, and the subsequent split between the People\u0027s Republic of China (PRC) and Taiwan. Since coming to power, the CCP has implemented land reforms, economic reforms moving towards a market economy, and has experienced periods of social turmoil such as the Cultural Revolution. The party\u0027s rule has been marked by efforts to maintain control amidst internal and external challenges, including the Tiananmen Square protests and the Sino-Soviet split."}, {"color": "#97c2fc", "id": "c15c4987-e0bd-4031-b49c-08062c3bf8b6", "label": "nominal GDP", "shape": "dot", "title": "The entity \u0027nominal GDP\u0027 refers to the total market value of all final goods and services produced within China, measured using current prices. China is the second-largest economy in the world by nominal GDP, making up around one-fifth of the global economy. It is a major manufacturing and exporting country, with a significant economic influence. The country is a member of various international organizations such as BRICS, G20, and APEC, and has a rapidly growing economy characterized by market reforms since 1978. Despite its economic strength, China ranks poorly in democracy, human rights, and religious freedom."}, {"color": "#97c2fc", "id": "be45a936-3b06-4196-9f32-0d481d7c8e32", "label": "Yellow River basin", "shape": "dot", "title": "The Yellow River basin is a historically significant region in China, known as one of the six cradles of civilization. It was the site of the earliest human inhabitants during the Paleolithic era and saw the emergence of dynastic states by the late 2nd millennium BCE. The basin played a central role in the development of Chinese culture, with the Zhou dynasty\u0027s authority breaking down in the 8th\u20133rd centuries BCE, leading to advancements in administration, military techniques, literature, philosophy, and historiography. China was unified under an emperor in 221 BCE, initiating over two millennia of imperial dynasties such as Qin, Han, Tang, Yuan, Ming, and Qing. The region was influential in the invention of gunpowder and paper, the establishment of the Silk Road, and the construction of the Great Wall. In the late 19th century, China began ceding parts of the country through unequal treaties with European powers. The Qing dynasty declined, and the 1911 Revolution overthrew the monarchy, establishing the Republic of China."}, {"color": "#97c2fc", "id": "ba782a18-b2bd-4f34-8bc2-b84564cbcfa1", "label": "Czech Republic", "shape": "dot", "title": "The Czech Republic is a country in Central Europe, bordered by Germany, Poland, Austria, and Switzerland. It has a population of over 82 million people and covers an area of 357,596 km2. The capital city is Berlin, and Frankfurt is its main financial center. It is a member of the European Union and has a rich history as part of the Holy Roman Empire and later as an independent nation. The country is known for its cultural heritage, including UNESCO World Heritage Sites, and its economic strength as a manufacturing and export hub."}, {"color": "#97c2fc", "id": "b9bf6a85-4ed9-4571-af54-af908ccac52a", "label": "Berlin", "shape": "dot", "title": "Berlin is the capital and most populous city of Germany, located in Central Europe. It is part of the European Union and is known for its historical significance, cultural heritage, and economic importance. The city has a rich history, having been the capital of Prussia and later Germany. It is recognized for its vibrant arts scene, numerous UNESCO World Heritage Sites, and as a center for innovation and technology. Germany, of which Berlin is a part, is a country in Central Europe with a population of over 82 million, bordered by Denmark, Poland, the Czech Republic, Austria, Switzerland, France, Luxembourg, Belgium, and the Netherlands. Germany\u0027s history includes settlement since the Lower Paleolithic, the formation of the Holy Roman Empire, the Protestant Reformation, and division into East and West Germany after World War II."}, {"color": "#97c2fc", "id": "ae45cd35-f599-4155-9797-d90666521a73", "label": "Northern Expedition", "shape": "dot", "title": "The Northern Expedition was a military campaign conducted by the Kuomintang (KMT) aimed at reunifying China during a period of fragmentation and warlord rule. It marked a significant effort to end the Warlord Era and restore national unity, ultimately leading to the defeat of warlords and the consolidation of KMT control over China."}, {"color": "#97c2fc", "id": "ac5a7506-2484-4a20-8c48-a36691423b24", "label": "RCEP", "shape": "dot", "title": "RCEP (Regional Comprehensive Economic Partnership) is a multilateral trade agreement involving China, which is a major member. China is a unitary socialist state led by the CCP, with a significant role in global economics and politics. It is a founding member of several regional organizations such as the AIIB, the Silk Road Fund, the New Development Bank, and the RCEP itself. China is one of the five permanent members of the UN Security Council, a member of BRICS, G20, APEC, SCO, and the East Asia Summit. It has the world\u0027s largest economy by PPP-adjusted GDP, the second-largest by nominal GDP, and is a leading manufacturer and exporter. China possesses nuclear weapons, has the world\u0027s largest standing army, and is considered an emerging superpower. It is known for its rich culture and numerous UNESCO World Heritage Sites."}, {"color": "#97c2fc", "id": "a42d3202-6ef4-4552-8b8f-d9cb212b21aa", "label": "China", "shape": "dot", "title": "China is a unitary socialist state led by the CCP, a founding member of several international organizations including the UN, BRICS, G20, and APEC. It is the world\u0027s largest economy by PPP and the second-largest by nominal GDP. China has a significant military presence with the largest standing army and a nuclear arsenal. It is known for its rich culture, cuisine, and numerous UNESCO World Heritage Sites. Historically, China has a profound civilization history, with early dynasties, inventions like gunpowder and paper, and the construction of the Great Wall. The country experienced territorial cessions in the late 19th century, the fall of the Qing dynasty in 1911, and the establishment of the People\u0027s Republic of China in 1949 after a prolonged civil war. Since then, China has undergone significant economic reforms, moving towards a market economy, and has become a major global power."}, {"color": "#97c2fc", "id": "a30e1e8f-12ba-4cec-91b4-1cb175eabaa1", "label": "Denmark", "shape": "dot", "title": "Denmark is a Scandinavian country in Northern Europe, known for its rich history, high standard of living, and strong social welfare system. It is a member of the European Union and NATO, with Copenhagen as its capital. The country has a diverse landscape including flat plains, rolling hills, and a long coastline. Denmark has a constitutional monarchy and a parliamentary system of government. It is renowned for its contributions to design, architecture, and renewable energy, particularly wind power. The Danish economy is highly developed, with key sectors including pharmaceuticals, maritime shipping, and agriculture. Denmark is also known for its high levels of happiness and quality of life among its citizens."}, {"color": "#97c2fc", "id": "9a4a38dd-1bb0-4254-8f33-3a8c7e71ec1f", "label": "Sino-Soviet split", "shape": "dot", "title": "The Sino-Soviet split was a period of political and ideological divergence between China and the Soviet Union, which began in the late 1950s and continued through the 1960s and beyond. It was characterized by disagreements over policies, leadership, and the direction of communism. The split was influenced by various historical events, including China\u0027s efforts to establish its own path to socialism, the Sino-Soviet border conflicts, and differing approaches to international relations. This division had significant implications for global politics during the Cold War, affecting alliances and the strategies of both nations. The split also led to a period of tension and rivalry, but eventually, efforts were made to improve relations in the 1970s, notably with the signing of the Shanghai Communiqu\u00e9 in 1972, which marked a step towards normalization of diplomatic relations between China and the United States, and by extension, a shift in the Sino-Soviet relationship."}, {"color": "#97c2fc", "id": "993c21ec-a24c-4008-b677-294fa2fa9633", "label": "Belgium", "shape": "dot", "title": "Belgium is a country in Western Europe, known for its rich history, diverse culture, and significant political and economic role in the European Union. It is bordered by France, the Netherlands, Germany, Luxembourg, and the North Sea. The country has a complex political structure with multiple regions and languages, including Dutch, French, and German. Belgium\u0027s capital is Brussels, which also serves as the de facto capital of the European Union and NATO. The country has a high standard of living, a strong economy, and is famous for its cuisine, including chocolates, waffles, and beer. Historically, Belgium has been a center of European diplomacy and has a diverse cultural heritage, influenced by its neighboring countries. It is a founding member of the European Union, NATO, and other international organizations. The country covers an area of approximately 30,528 square kilometers and has a population of over 11 million people."}, {"color": "#97c2fc", "id": "98a37c4b-48a9-4450-813f-9b1fc666be02", "label": "Tiananmen Square protests and massacre", "shape": "dot", "title": "The Tiananmen Square protests and massacre was a significant event in China\u0027s modern history, involving a pro-democracy movement that culminated in a violent crackdown by the Chinese government in 1989. The protests were part of a broader movement for political reform and greater freedoms, which gained momentum in the late 20th century. The Chinese government responded with military force, resulting in numerous casualties and a lasting impact on China\u0027s political landscape. The event is widely regarded as a pivotal moment in China\u0027s struggle between authoritarian control and calls for reform, symbolizing the tension between political liberalization and state authority."}, {"color": "#97c2fc", "id": "97a02ecc-54dc-422c-967c-c88274c355c4", "label": "Warlord Era", "shape": "dot", "title": "The Warlord Era in China was a period of fragmentation and instability following the fall of the Qing dynasty, characterized by regional warlords vying for control. It ended with the Northern Expedition led by the Kuomintang (KMT), which aimed to reunify the country. This era was marked by internal conflict, including the Chinese Civil War between the KMT and the Chinese Communist Party (CCP), which began in 1927. During this time, China faced invasion by Japan in 1937, leading to the Second Sino-Japanese War, which concluded with Chinese victory. Post-war, the civil war resumed, culminating in 1949 with the Communist Party establishing control over most of China and founding the People\u0027s Republic of China, while the Nationalists retreated to Taiwan. The period also saw significant social and economic upheaval, including land reforms, the Great Leap Forward, and the Cultural Revolution, which caused widespread suffering and turmoil. The era was also influenced by international relations, such as the Sino-Soviet split and the normalization of relations with the United States in the 1970s. The Warlord Era specifically refers to the time of regional military rulers before the reunification efforts led by the KMT."}, {"color": "#97c2fc", "id": "972388e0-40e1-49c7-b94d-06f143cd226a", "label": "Second United Front", "shape": "dot", "title": "The Second United Front was a military alliance formed between the Chinese Communist Party (CCP) and the Kuomintang (KMT) during the Second Sino-Japanese War. It was established in 1937 to fight against the Japanese invasion and was a temporary alliance that ended after the war, with the two parties resuming their civil war. The alliance was part of China\u0027s efforts to unify against external and internal threats during a period of significant social and political upheaval, including the Chinese Civil War, land reforms, and economic reforms."}, {"color": "#97c2fc", "id": "90c204d3-7ed1-46c6-9b44-933d2a4ab27c", "label": "BRICS", "shape": "dot", "title": "BRICS is a group of five major emerging economies including Brazil, Russia, India, China, and South Africa. It is a significant international organization that represents a large portion of the world\u0027s population and economic power. The member countries are known for their influence on regional and global affairs, and they cooperate on various economic, political, and security issues. China, as a member of BRICS, is a unitary socialist state led by the CCP, with the world\u0027s second-largest economy by nominal GDP, a significant military power, and a member of various international organizations. BRICS aims to promote economic development and cooperation among its members and has become a notable coalition in global geopolitics."}, {"color": "#97c2fc", "id": "8fe39c30-1b9a-4e81-b216-4c20ac55bfb6", "label": "PPP-adjusted GDP", "shape": "dot", "title": "\u4e2d\u56fd\u7684\u7ecf\u6d4e\u89c4\u6a21\u4ee5\u8d2d\u4e70\u529b\u5e73\u4ef7\uff08PPP\uff09\u8861\u91cf\u662f\u5168\u7403\u6700\u5927\u7684\u56fd\u5bb6\u4e4b\u4e00\uff0c\u7ea6\u5360\u5168\u7403\u7ecf\u6d4e\u7684\u4e94\u5206\u4e4b\u4e00\u3002\u4e2d\u56fd\u662f\u8054\u5408\u56fd\u5b89\u7406\u4f1a\u4e94\u4e2a\u5e38\u4efb\u7406\u4e8b\u56fd\u4e4b\u4e00\uff0c\u4e5f\u662f\u591a\u4e2a\u56fd\u9645\u7ec4\u7ec7\u7684\u6210\u5458\uff0c\u5305\u62ec\u91d1\u7816\u56fd\u5bb6\u3001G20\u3001APEC\u3001\u4e0a\u6d77\u5408\u4f5c\u7ec4\u7ec7\u548c\u4e1c\u4e9a\u5cf0\u4f1a\u3002\u4e2d\u56fd\u62e5\u6709\u4e16\u754c\u7b2c\u4e8c\u5927\u540d\u4e49GDP\u548c\u6700\u5927\u7684\u4eba\u53e3\uff0c\u7ecf\u6d4e\u5feb\u901f\u589e\u957f\uff0c\u662f\u4e16\u754c\u6700\u5927\u7684\u5236\u9020\u548c\u51fa\u53e3\u56fd\u3002\u4e2d\u56fd\u4e5f\u662f\u4e00\u4e2a\u6838\u6b66\u56fd\u5bb6\uff0c\u62e5\u6709\u4e16\u754c\u4e0a\u6700\u5927\u7684\u5e38\u5907\u519b\u548c\u7b2c\u4e8c\u5927\u56fd\u9632\u9884\u7b97\u3002\u4e2d\u56fd\u4ee5\u5176\u4e30\u5bcc\u7684\u6587\u5316\u548c\u7f8e\u98df\u95fb\u540d\uff0c\u62e5\u670959\u4e2a\u8054\u5408\u56fd\u6559\u79d1\u6587\u7ec4\u7ec7\u4e16\u754c\u9057\u4ea7\u5730\u3002"}, {"color": "#97c2fc", "id": "8e128db2-a015-4642-b9bc-3f6aa27499e4", "label": "AIIB", "shape": "dot", "title": "The Asian Infrastructure Investment Bank (AIIB) is a multilateral development bank established by China and other member countries. It aims to support infrastructure projects across Asia and promote regional economic development. China is a founding member of the AIIB, which is part of its broader strategy to enhance regional connectivity and economic influence. The bank is one of several regional organizations that China participates in, including the Silk Road Fund and the New Development Bank. AIIB\u0027s activities are aligned with China\u0027s economic and geopolitical interests, and it plays a significant role in the regional and global financial landscape."}, {"color": "#97c2fc", "id": "8b686099-057e-489f-9b2c-2c669ff4df7b", "label": "Silk Road", "shape": "dot", "title": "The Silk Road was an extensive network of trade routes that facilitated cultural, commercial, and technological exchange between China and other regions. It played a crucial role in the development of Chinese civilization, which dates back to the Paleolithic era. The route was established during the Han Dynasty and flourished through various dynasties, including the Qin, Tang, Yuan, Ming, and Qing. It contributed to the spread of inventions such as gunpowder and paper, and the development of Chinese culture, which influenced neighboring countries and beyond. The Silk Road declined in the late 19th century due to unequal treaties and external pressures, leading to the ceding of parts of China to European powers. The history of China, as a significant part of the Silk Road\u0027s legacy, includes its early civilization, imperial dynasties, and modern transformations."}, {"color": "#97c2fc", "id": "870da2f4-9706-4cba-93cc-81323cdba89e", "label": "Countries", "shape": "dot", "title": "The entity \u0027Countries\u0027 encompasses information about China and Germany. China is a unitary socialist state led by the CCP, with a rich history dating back to ancient times, and is a major global economic and military power. It is a founding member of several international organizations, the world\u0027s largest manufacturer and exporter, and has a significant cultural heritage with 59 UNESCO World Heritage Sites. Germany, officially the Federal Republic of Germany, is a country in Central Europe with a population of over 82 million. It has a history dating back to the Paleolithic era, was part of the Holy Roman Empire, and played a central role in the Protestant Reformation. Germany is a member of the European Union, with Berlin as its capital and Frankfurt as its financial center, and is known for its historical and cultural significance."}, {"color": "#97c2fc", "id": "861cb5c8-a1f0-4353-a4e8-7b150d205a46", "label": "Shanghai Communiqu\u00e9", "shape": "dot", "title": "The Shanghai Communiqu\u00e9, issued in 1972, was a significant diplomatic document that marked the normalization of relations between China and the United States. It was part of China\u0027s broader efforts to move away from a socialist planned economy towards a market-based economy, which began in 1978, leading to substantial economic growth. The communiqu\u00e9 also played a role in the context of China\u0027s political and social transformations, including the aftermath of the Cultural Revolution and the Tiananmen Square protests of 1989."}, {"color": "#97c2fc", "id": "85ddafae-3f76-4925-90b7-43339d5ae63b", "label": "Germanic tribes", "shape": "dot", "title": "Germanic tribes have inhabited northern parts of modern Germany since classical antiquity, with historical roots tracing back to the Neolithic period. The region was part of the Kingdom of Germany within the Holy Roman Empire from 962. During the 16th century, northern German regions became central to the Protestant Reformation. The area has a long history of settlement and political development, including the formation of the German Confederation in 1815 after the dissolution of the Holy Roman Empire in 1806."}, {"color": "#97c2fc", "id": "82009917-111b-410c-8d45-d1c6e056721a", "label": "Han", "shape": "dot", "title": "Han is an entity associated with China, a country in East Asia with a rich history as one of the world\u0027s cradles of civilization. China has a population exceeding 1.4 billion, making it the second-most populous country. Historically, China saw the emergence of dynastic states from the late 2nd millennium BCE, unification under an emperor in 221 BCE, and a long succession of imperial dynasties including Qin, Han, Tang, Yuan, Ming, and Qing. The country is known for significant inventions such as gunpowder and paper, the Silk Road, and the Great Wall. In the late 19th century, China began ceding parts of its territory through unequal treaties, and after the 1911 Revolution, the Qing dynasty was overthrown, leading to the establishment of the Republic of China."}, {"color": "#97c2fc", "id": "7d20ffd4-c350-4887-a7cf-b2a217371d81", "label": "Yuan", "shape": "dot", "title": "Yuan is an entity associated with China, a country with a rich history and significant cultural influence. China, officially the People\u0027s Republic of China, is located in East Asia, with a population exceeding 1.4 billion. It is the third-largest country by land area, divided into 33 province-level divisions. Historically, China is considered one of the six cradles of civilization, with early human inhabitants arriving during the Paleolithic era. The country saw the rise of dynastic states from the late 2nd millennium BCE, unification under an emperor in 221 BCE, and a long history of imperial dynasties such as Qin, Han, Tang, Yuan, Ming, and Qing. Chinese culture flourished with inventions like gunpowder and paper, the Silk Road, and the Great Wall. In the late 19th century, China began ceding parts of its territory through unequal treaties. The Qing dynasty declined, leading to the 1911 Revolution, which overthrew the Qing monarchy and established the Republic of China."}, {"color": "#97c2fc", "id": "7c2c5f6f-746e-4a1c-914a-2687ca7786fb", "label": "Tang", "shape": "dot", "title": "Tang is an entity associated with China, a country with a rich history as one of the six cradles of civilization. China has a long history of dynastic rule, beginning with unification under an emperor in 221 BCE, and includes notable dynasties such as Qin, Han, Tang, Yuan, Ming, and Qing. The country has been influential in the development of culture, technology, and trade, with inventions like gunpowder and paper, and the establishment of the Silk Road. Modern China is a vast nation with over 1.4 billion people, spanning five time zones and bordering fourteen countries. Its capital is Beijing, and Shanghai is its most populous city."}, {"color": "#97c2fc", "id": "7bebc2f8-d1cc-4d92-b632-82b07546ec30", "label": "Germany-Wikipedia", "shape": "dot", "title": "Germany, officially the Federal Republic of Germany, is a country in Central Europe with a population of over 82 million. It is the most populous member of the European Union and has a total area of 357,596 km2. Germany borders Denmark, Poland, the Czech Republic, Austria, Switzerland, France, Luxembourg, Belgium, and the Netherlands. Its capital and most populous city is Berlin, and its main financial center is Frankfurt. The largest urban area is the Ruhr. Historically, settlement began in the Lower Paleolithic, with tribes such as the Celts and Germanic tribes inhabiting the region. Germany was part of the Holy Roman Empire, formed in 962, and played a central role in the Protestant Reformation in the 16th century. The country has a rich history of political and cultural development, including the dissolution of the Holy Roman Empire in 1806 and the formation of the German Confederation in 1815."}, {"color": "#97c2fc", "id": "7994e211-2300-4a4c-8102-306188cb6940", "label": "Lower Paleolithic", "shape": "dot", "title": "Lower Paleolithic refers to the earliest period of human history in the region that is now Germany and China, beginning with the first human inhabitants arriving in China during this era. It marks the initial phase of human activity in these regions, characterized by primitive tools and early settlements. The Paleolithic period in China saw the arrival of the first human inhabitants during the Paleolithic, while in Germany, settlement began in the Lower Paleolithic with tribes inhabiting the area from the Neolithic onward, chiefly the Celts. This period is significant as it represents the dawn of human presence and activity in these territories, laying the foundation for subsequent historical developments."}, {"color": "#97c2fc", "id": "7987ebbb-e8bd-4965-a2b3-2275769c456c", "label": "France", "shape": "dot", "title": "France is a country in Western Europe, known for its rich history, culture, and influence. It is a member of the European Union and has a significant global presence in politics, economics, and culture. The country is characterized by its diverse regions, historical landmarks, and contributions to art, science, and philosophy. France\u0027s capital is Paris, which is also its largest city and a major global city. The country has a parliamentary republic government system and is a founding member of the European Union, NATO, and the United Nations. It is renowned for its cuisine, fashion, and cultural heritage, including numerous UNESCO World Heritage Sites. France has a mixed economy with a high standard of living and is one of the world\u0027s leading tourist destinations."}, {"color": "#97c2fc", "id": "7422b36d-e87b-45a0-b4ed-93976f26deef", "label": "Test from HTML Form", "shape": "dot", "title": "The entity \u0027Test from HTML Form\u0027 is associated with a project named \u0027VLM for RS\u0027 and has the article title \u0027Test from HTML Form\u0027. The provided messages contain detailed information about China, including its geographical, historical, and cultural background, but do not specify additional attributes for the entity itself."}, {"color": "#97c2fc", "id": "729a7172-7970-429b-bbd9-81c90137ade6", "label": "East Germany", "shape": "dot", "title": "East Germany, officially known as the German Democratic Republic, was a separate political entity established in 1949 after Germany\u0027s division following World War II. It was one of the two German states during the Cold War period, with limited sovereignty and a socialist government aligned with the Soviet Union. East Berlin served as its capital. The country existed until the reunification of Germany in 1990, when it merged with West Germany to form the modern Federal Republic of Germany."}, {"color": "#97c2fc", "id": "6c5f6a39-0e99-4eaf-afcf-251199425995", "label": "Switzerland", "shape": "dot", "title": "Switzerland is a landlocked country in Central Europe, known for its mountainous terrain, political neutrality, and high standard of living. It is bordered by Germany, Austria, Liechtenstein, Italy, and France. The country is famous for its banking and financial services, high-quality watches, and chocolates. Switzerland has a diverse cultural heritage with four official languages: German, French, Italian, and Romansh. The capital city is Bern, and its largest city is Zurich. The country is a federal republic with a strong tradition of direct democracy and is home to the Swiss Alps, which attract numerous tourists and outdoor enthusiasts."}, {"color": "#97c2fc", "id": "6c3a3833-7c37-4ca3-89ad-3d8527cfa6b4", "label": "Netherlands", "shape": "dot", "title": "The Netherlands is a country in Western Europe known for its flat landscape, extensive canal systems, and vibrant culture. It is a constitutional monarchy with a parliamentary system. The country is famous for its windmills, tulips, and progressive social policies. Major cities include Amsterdam, Rotterdam, and The Hague. The Netherlands has a highly developed economy, with significant contributions from international trade, agriculture, and technology sectors. It is a founding member of the European Union, NATO, and other international organizations. The country has a rich history in art, with renowned painters such as Rembrandt and Van Gogh. Dutch society is characterized by its liberal attitudes towards issues such as drug policy, euthanasia, and same-sex marriage. The Netherlands is also known for its efforts in environmental sustainability and innovation."}, {"color": "#97c2fc", "id": "63491ff8-626c-49b1-922e-2588b89129da", "label": "VLM for RS", "shape": "dot", "title": "VLM for RS is a project associated with articles about China, covering its history, geography, political developments, economy, and culture. The articles include details about China\u0027s ancient civilization, imperial dynasties, modern political history such as the establishment of the People\u0027s Republic of China in 1949, and significant events like the Warlord Era, Chinese Civil War, and economic reforms starting in 1978. The information provides a comprehensive overview of China\u0027s cultural, historical, and political evolution, highlighting its status as a major global power, its economic growth, and its cultural heritage."}, {"color": "#97c2fc", "id": "633a553e-4825-47ae-9e9b-597f637b3d04", "label": "Cultural Revolution", "shape": "dot", "title": "The Cultural Revolution was a period of social turmoil and persecution in China, initiated by Mao Zedong, characterized by Maoist populism, the Great Leap Forward, the Great Chinese Famine, and the Tiananmen Square protests and massacre. It was part of a broader series of political campaigns aimed at reinforcing Maoist ideology and consolidating power, leading to widespread social and political upheaval."}, {"color": "#97c2fc", "id": "625e6d30-8b4c-4b7d-bd7e-eeec18e1a6ca", "label": "West Germany", "shape": "dot", "title": "West Germany, officially known as the Federal Republic of Germany, was established in 1949 after World War II, following the division of Germany into two separate states. It was formed from the western zones occupied by the Allies and was characterized by limited sovereignty during the Cold War era. West Germany was a democratic state and part of the Western bloc, with Berlin continuing its de jure Four Power status. It was one of the two German states until reunification in 1990, when East Germany and West Germany merged into a single German nation. The country is located in Central Europe, bordered by Denmark, Poland, the Czech Republic, Austria, Switzerland, France, Luxembourg, Belgium, and the Netherlands. Its capital and largest city is Berlin, with Frankfurt serving as a major financial center. West Germany played a significant role in European and global affairs during the Cold War period, and its economy was among the strongest in Europe."}, {"color": "#97c2fc", "id": "6126b246-97cd-4218-a472-e381fc58ce9c", "label": "the German Democratic Republic", "shape": "dot", "title": "The German Democratic Republic (GDR), also known as East Germany, was established in 1949 after Germany\u0027s division following World War II. It was a socialist state under the influence of the Soviet Union, with limited sovereignty and Berlin continuing its de jure Four Power status. The GDR existed as a separate political entity from West Germany (Federal Republic of Germany) until reunification in 1990. It was characterized by its socialist government, state-controlled economy, and its role as part of the Eastern Bloc during the Cold War."}, {"color": "#97c2fc", "id": "5ecc5f99-94da-4fc9-a4d3-be24040985c6", "label": "paper", "shape": "dot", "title": "The entity \u0027paper\u0027 is associated with China, a country in East Asia with a rich history as one of the world\u0027s cradles of civilization. China has a population of over 1.4 billion, making it the second-most populous country. It has a vast land area of nearly 9.6 million square kilometers, divided into 33 province-level divisions. Historically, China saw the emergence of early dynastic states by the late 2nd millennium BCE, unification under an emperor in 221 BCE, and a long succession of imperial dynasties including Qin, Han, Tang, Yuan, Ming, and Qing. The country is known for significant cultural inventions such as gunpowder and paper, the Silk Road, and the Great Wall. In the late 19th century, China began ceding parts of its territory through unequal treaties with European powers. The Qing dynasty declined, leading to the 1911 Revolution and the establishment of the Republic of China."}, {"color": "#97c2fc", "id": "5eaa1884-b1e7-4f9b-82b5-0cd87cad826e", "label": "Zhou dynasty", "shape": "dot", "title": "The Zhou dynasty was a significant Chinese imperial dynasty that emerged after the unification of China in 221 BCE. It marked the beginning of over two millennia of imperial rule, during which Chinese culture flourished with inventions like gunpowder and paper, and the development of the Silk Road and the Great Wall. The dynasty experienced a decline in the late 19th century, leading to unequal treaties with European powers. The 1911 Revolution overthrew the Qing dynasty, ending imperial rule and establishing the Republic of China."}, {"color": "#97c2fc", "id": "5285fea9-4d36-4160-9d26-bd66d6cf9d1b", "label": "Great Leap Forward", "shape": "dot", "title": "The Great Leap Forward was a campaign initiated by the Chinese government under Mao Zedong aimed at rapidly transforming China from an agrarian economy into a socialist society through rapid industrialization and collectivization. It was part of broader efforts to realize communism in China, following the establishment of the People\u0027s Republic of China in 1949. The campaign led to significant social and economic upheaval, including the Great Chinese Famine, which caused millions of deaths, and was followed by the Cultural Revolution, a period marked by social turmoil and persecution. The movement was eventually abandoned, and China shifted towards economic reforms and market-oriented policies starting in 1978."}, {"color": "#97c2fc", "id": "497c821b-9bcd-4005-b6a7-a924cc0613ac", "label": "Central Europe", "shape": "dot", "title": "Central Europe is a region in Europe, but the provided messages primarily contain detailed information about China and Germany, including their geography, history, political structure, economy, and cultural aspects. There is no specific information about Central Europe itself in the messages, so the summary remains unchanged from the initial state."}, {"color": "#97c2fc", "id": "494d6d98-de03-4172-9f71-e0a1f2839460", "label": "Qing China", "shape": "dot", "title": "Qing China was an imperial dynasty that ruled China until the early 20th century. It was part of a long history of Chinese imperial dynasties, including the Qin, Han, Tang, Yuan, Ming, and Qing. The Qing dynasty was established after the 1911 Revolution overthrew the Qing monarchy and the Republic of China was founded. Historically, China is considered one of the six cradles of civilization, with a rich cultural heritage that includes the invention of gunpowder and paper, the Silk Road, and the Great Wall. The country has a complex history of territorial changes, foreign influence, and internal development."}, {"color": "#97c2fc", "id": "4931cc2e-bd29-452c-ba22-9379e8351ccb", "label": "Taiwan", "shape": "dot", "title": "Taiwan is an island that was part of the Chinese civil war aftermath, where the Nationalist government retreated after losing to the Communists in 1949. It remains a separate political entity claiming to be the legitimate government of China, while the People\u0027s Republic of China (PRC) controls mainland China. Taiwan has a complex history involving wars, land reforms, and political struggles, and it is currently a significant economic and political entity in East Asia."}, {"color": "#97c2fc", "id": "469be33b-35da-4c2c-98e7-1345ff2e042c", "label": "VLM for RS", "shape": "dot", "title": "VLM for RS is a project related to China, a country in East Asia with a rich history as one of the world\u0027s cradles of civilization. China has a population of over 1.4 billion, making it the second-most populous country. It spans five time zones and borders fourteen countries, covering nearly 9.6 million square kilometers. Historically, China saw the first human inhabitants during the Paleolithic era, and by 221 BCE, it was unified under an emperor, leading to over two millennia of imperial dynasties such as Qin, Han, Tang, Yuan, Ming, and Qing. Chinese culture flourished with inventions like gunpowder and paper, the Silk Road, and the Great Wall. In the late 19th century, China began ceding parts of its territory through unequal treaties. The Qing dynasty was overthrown in 1911, leading to the establishment of the Republic of China."}, {"color": "#97c2fc", "id": "4669f191-cf90-4896-8ca3-3d6ef709c930", "label": "Republic of China (ROC)", "shape": "dot", "title": "The Republic of China (ROC) was established in 1912 after the 1911 Revolution overthrew the Qing dynasty and the monarchy. It marked the end of imperial rule in China and the beginning of a republic. China\u0027s history includes ancient civilization, dynastic states, unification under an emperor in 221 BCE, and significant cultural and territorial changes. Modern history involves interactions with European powers, internal reforms, and conflicts such as the Chinese Civil War, the invasion by Japan, and the establishment of the People\u0027s Republic of China in 1949. The ROC\u0027s territory and political status have been affected by these events, with the government retreating to Taiwan."}, {"color": "#97c2fc", "id": "4594a174-2b3c-403e-b814-e93fd5b87b3e", "label": "G20", "shape": "dot", "title": "G20 is an international forum comprising 19 countries and the European Union, representing the world\u0027s largest economies. It plays a significant role in global economic governance and policy coordination. The member countries include major economies such as the United States, China, Japan, Germany, and India, among others. The G20 was established in 1999 and has since become a key platform for discussing international financial stability, economic growth, and development issues. It does not have a permanent secretariat or headquarters but holds annual summits attended by leaders and finance ministers. The G20\u0027s activities include policy coordination, promoting financial stability, and fostering economic cooperation among its members."}, {"color": "#97c2fc", "id": "4569246b-4bf0-4c19-88c1-68d9738ad738", "label": "Kingdom of Germany", "shape": "dot", "title": "The Kingdom of Germany, historically rooted in the territory of modern Germany, has a rich history dating back to the Lower Paleolithic period. It was inhabited by various tribes, including the Celts and Germanic tribes, and was part of the Holy Roman Empire from 962. The region played a significant role in the Protestant Reformation during the 16th century. Today, Germany is a country in Central Europe, with a population of over 82 million, and is a member of the European Union. It borders several countries including Denmark, Poland, the Czech Republic, Austria, Switzerland, France, Luxembourg, Belgium, and the Netherlands. The capital and most populous city is Berlin, and its main financial center is Frankfurt. The largest urban area is the Ruhr. Germany has a history of settlement dating back to the Lower Paleolithic, with continuous habitation by various tribes, and was historically known as Germania before the formation of the Holy Roman Empire."}, {"color": "#97c2fc", "id": "416eb77e-9c82-4466-a40f-dd27e4b340cb", "label": "Alps", "shape": "dot", "title": "The Alps are a major mountain range in Europe, not directly mentioned in the provided messages. The messages focus on China and Germany, detailing their geography, history, political systems, and economic status. There is no specific information about the Alps in the messages, so the summary remains unchanged."}, {"color": "#97c2fc", "id": "415010e8-e288-4b91-aed7-74c48751f0f6", "label": "India", "shape": "dot", "title": "The entity \u0027India\u0027 is a country in South Asia, known for its large population and diverse culture. The provided message details information about China, including its geographic size, population, administrative divisions, and major cities. However, there is no new information about India itself in the message."}, {"color": "#97c2fc", "id": "4146432e-a000-4c9a-9ee3-892cd4c49b5c", "label": "Shanghai", "shape": "dot", "title": "Shanghai is a major city in China, which is officially known as the People\u0027s Republic of China. China is a country in East Asia with a population exceeding 1.4 billion, making it the second-most populous country after India. It spans five time zones and borders fourteen countries, covering nearly 9.6 million square kilometers. China is divided into 33 province-level divisions, including 22 provinces, 5 autonomous regions, 4 municipalities, and 2 semi-autonomous regions. Beijing is the capital of China, and Shanghai is its most populous city by urban area and its largest financial center."}, {"color": "#97c2fc", "id": "3d6ef188-43e5-4ed3-a9de-d7a6b3b9d591", "label": "Nationalist government", "shape": "dot", "title": "The Nationalist government, also known as the Kuomintang (KMT), was a key political entity in China during the early 20th century. It played a central role in the reunification of China during the Northern Expedition, which ended the Warlord Era. The KMT led the fight against the Chinese Communist Party (CCP) during the Chinese Civil War, and formed the Second United Front with the CCP to oppose Japanese invasion during the Second Sino-Japanese War. After Japan\u0027s defeat, the civil war resumed, culminating in the establishment of the People\u0027s Republic of China by the Communists in 1949, which forced the Nationalist government to retreat to Taiwan. The Nationalist government was involved in various social and political upheavals, including land reforms, the Great Leap Forward, the Cultural Revolution, and efforts towards democratization, which were ultimately stalled after the Tiananmen Square protests in 1989."}, {"color": "#97c2fc", "id": "3957a9ca-c90a-494d-b985-361868f5ef2a", "label": "gunpowder", "shape": "dot", "title": "Gunpowder is a significant invention in Chinese history, with origins dating back to ancient China. It played a crucial role in the development of Chinese military techniques and the construction of iconic structures like the Great Wall. The invention of gunpowder, along with paper and the Silk Road, contributed to the flourishing of Chinese culture. China\u2019s history includes the unification under an emperor in 221 BCE, the rise and fall of dynasties such as Qin, Han, Tang, Yuan, Ming, and Qing, and the influence of Chinese innovations on neighboring regions and beyond."}, {"color": "#97c2fc", "id": "31bbb869-ab7d-41da-b49d-45a0973603b1", "label": "East Asia Summit", "shape": "dot", "title": "The East Asia Summit is a regional forum that includes countries from East Asia and beyond, focusing on political, security, and economic issues. The provided messages primarily contain detailed historical, political, and economic information about China, a key member of the region. China is a unitary socialist state led by the CCP, with a rich history dating back to ancient civilization, and has become a major global economic and military power. It is a permanent member of the UN Security Council, a founding member of several multilateral organizations, and has the world\u0027s largest economy by PPP. China has a significant cultural heritage with 59 UNESCO World Heritage Sites. The information highlights China\u0027s historical development, political structure, economic growth, and international influence, which are relevant to understanding the regional context of the East Asia Summit."}, {"color": "#97c2fc", "id": "2dd38b04-0114-4fad-87b9-3eafb8f79c91", "label": "Empire of Japan", "shape": "dot", "title": "The Empire of Japan is not directly described in the provided messages. The messages focus on the history and development of China, including its ancient civilization, dynastic history, 20th-century conflicts, and economic reforms. There is no specific information about Japan\u0027s history, political structure, or other attributes in the messages. Therefore, the summary remains empty as no relevant details about the Empire of Japan are available from the provided texts."}, {"color": "#97c2fc", "id": "2ac4ce8b-d847-486d-bc61-c60b3499972b", "label": "Nationalist government", "shape": "dot", "title": "The Nationalist government, also known as the Kuomintang (KMT), was a key political entity in China that played a significant role during the early 20th century. It was involved in the reunification of China through the Northern Expedition, which ended the Warlord Era. The KMT fought against the Chinese Communist Party (CCP) during the Chinese Civil War, which began in 1927. During the Second Sino-Japanese War, the KMT and CCP formed the Second United Front to resist Japanese invasion. After Japan\u0027s defeat, the civil war resumed, leading to the CCP establishing control over most of China in 1949 and proclaiming the People\u0027s Republic of China, while the Nationalist government retreated to Taiwan. The Nationalist government was associated with the Republic of China and was involved in various social and political upheavals, including land reforms, the Great Leap Forward, the Cultural Revolution, and efforts towards democratization. It was a central figure in China\u0027s modern history, representing the government that retreated to Taiwan and claiming to be the legitimate government of China."}, {"color": "#97c2fc", "id": "293df5c7-a71c-4336-94c5-eab9c0240cd5", "label": "Silk Road Fund", "shape": "dot", "title": "The Silk Road Fund is a Chinese state-owned investment fund established to support the country\u0027s economic and infrastructural development. It is part of China\u0027s broader strategy to promote regional connectivity and economic cooperation through initiatives like the Belt and Road. The fund aligns with China\u0027s status as a major global economic power, being a founding member of regional organizations such as the AIIB and the New Development Bank. China, which hosts the Silk Road Fund, is a unitary socialist state led by the CCP, with a significant influence on international organizations and a large, diverse economy. The country is also a nuclear-weapon state with the world\u0027s largest standing army by military personnel, and it has a rich cultural heritage with numerous UNESCO World Heritage Sites."}, {"color": "#97c2fc", "id": "26ff1afd-b9f0-4de3-a458-982c4967df37", "label": "Qin", "shape": "dot", "title": "Qin is an entity associated with China, a country in East Asia with a rich history as one of the six cradles of civilization. China has a population of over 1.4 billion, spans five time zones, and borders fourteen countries. Historically, China was unified under an emperor in 221 BCE, leading to over two millennia of imperial dynasties such as Qin, Han, Tang, Yuan, Ming, and Qing. The country is known for its inventions like gunpowder and paper, the Silk Road, and the Great Wall. It experienced decline in the late 19th century due to unequal treaties with European powers, and the Qing dynasty was overthrown in 1911, establishing the Republic of China."}, {"color": "#97c2fc", "id": "25c9ad3a-247a-4303-9413-799b4ff0ac2b", "label": "Luxembourg", "shape": "dot", "title": "Luxembourg is a small landlocked country in Western Europe, known for its wealthy economy, high standard of living, and status as a founding member of the European Union. It is a constitutional monarchy with a parliamentary democracy. The country has a diverse population and a rich history, with influences from neighboring countries. Luxembourg is renowned for its financial sector, hosting numerous banks and financial institutions, and is considered one of the world\u0027s leading financial centers. It also has a strong industrial sector and a high level of social development. The country is characterized by its multilingual population, with Luxembourgish, French, and German as official languages. It is a member of various international organizations, including the United Nations, NATO, and the European Union, and plays an active role in regional and global affairs."}, {"color": "#97c2fc", "id": "23119248-86ef-46ac-b88b-68a69be6b650", "label": "Germania", "shape": "dot", "title": "Germania, historically known as a region inhabited by various tribes including the Celts and Germanic tribes, was part of the Holy Roman Empire from 962. It became a significant center of the Protestant Reformation in the 16th century. Modern Germany, known as the Federal Republic of Germany, is located in Central Europe, bordered by Denmark, Poland, the Czech Republic, Austria, Switzerland, France, Luxembourg, Belgium, and the Netherlands. It has a population of over 82 million and an area of 357,596 km2. The capital and most populous city is Berlin, with Frankfurt serving as the main financial center. The Ruhr is the largest urban area. Germany has a rich history from the Lower Paleolithic period, through the formation of Germania before AD 100, to its role in the Holy Roman Empire and subsequent historical developments."}, {"color": "#97c2fc", "id": "2309f6c7-2d75-4e10-ae05-401919902e81", "label": "New Development Bank", "shape": "dot", "title": "The New Development Bank (NDB) is a multilateral development bank established by BRICS countries to support infrastructure and sustainable development projects. It is part of China\u0027s broader economic and geopolitical influence, being a founding member of regional organizations like the AIIB and the Silk Road Fund. The bank aims to promote economic growth among emerging economies and is aligned with China\u0027s role as a major global economic power."}, {"color": "#97c2fc", "id": "205a3159-6fa8-4942-b6e2-f7d9f3c2929c", "label": "European Union", "shape": "dot", "title": "The European Union (EU) is a political and economic union of 27 member states primarily located in Europe. It has a significant influence on global affairs, economy, and politics. The EU has its own currency, the euro, used by 19 of its member states, and operates through a system of supranational institutions and intergovernmental-negotiated decisions. It aims to promote peace, stability, and economic prosperity among its members, and has established policies on trade, agriculture, fisheries, and regional development. The EU also plays a role in international diplomacy and development aid, and has a common legal framework that facilitates free movement of goods, services, people, and capital among member states."}, {"color": "#97c2fc", "id": "1ecd10a3-6329-4fc5-bf44-ce5235a32c64", "label": "Kuomintang", "shape": "dot", "title": "The Kuomintang (KMT) is a political party in China with a significant historical role. It was involved in the Chinese Civil War against the Chinese Communist Party (CCP), and during the Second Sino-Japanese War, it formed the Second United Front with the CCP to fight Japan. After the war, the KMT retreated to Taiwan, where it continued to claim legitimacy as the government of China. The party was responsible for various land reforms and was involved in the political upheavals and reforms in China, including the movement towards democracy and liberalization, which was stalled after the Tiananmen Square protests in 1989."}, {"color": "#97c2fc", "id": "1df694c7-70de-4b35-a1c5-9b1021da78ba", "label": "East Asia", "shape": "dot", "title": "The entity \u0027East Asia\u0027 is associated with China, officially the People\u0027s Republic of China (PRC). China is a country in East Asia with a population exceeding 1.4 billion, making it the second-most populous country after India. It covers nearly 9.6 million square kilometers, making it the third-largest country by land area. China is divided into 33 province-level divisions, including 22 provinces, 5 autonomous regions, 4 municipalities, and 2 semi-autonomous regions. Beijing is the capital, and Shanghai is the most populous city by urban area and a major financial center."}, {"color": "#97c2fc", "id": "19e022b9-e77a-4d1b-b03f-ae706eeaa99f", "label": "nuclear-weapon state", "shape": "dot", "title": "China is a nuclear-weapon state, a unitary communist state led by the CCP, and a major global power. It is one of the five permanent members of the UN Security Council and a founding member of organizations like the AIIB, Silk Road Fund, and RCEP. China has the world\u0027s largest economy by PPP and the second-largest by nominal GDP, making it the second-wealthiest country. It possesses a significant military, with the world\u0027s largest standing army and a substantial defense budget. China is also known for its rich culture, cuisine, and numerous UNESCO World Heritage Sites. It plays a vital role in international affairs as an emerging superpower."}, {"color": "#97c2fc", "id": "18c16c6b-581a-43c6-b06b-3212638fe1ed", "label": "SCO", "shape": "dot", "title": "The Shanghai Cooperation Organization (SCO) is a regional organization that includes China as a member. China is a unitary communist state led by the CCP, with a significant role in international organizations such as the UN Security Council, BRICS, G20, APEC, SCO, and the East Asia Summit. It has a large economy, a substantial military, and a rich cultural heritage."}, {"color": "#97c2fc", "id": "182697c9-c57c-4026-8fa2-3c557dfa3aa9", "label": "Baltic Sea", "shape": "dot", "title": "The Baltic Sea is a sea in Northern Europe, bordered by countries including Denmark, Estonia, Finland, Germany, Latvia, Lithuania, Poland, Russia, and Sweden. It is connected to the North Sea via the Danish straits and is a significant body of water for the surrounding nations. The sea plays an important role in regional trade, ecology, and history, with various countries having coastlines along its shores. It is part of the Baltic Sea region, which has a rich cultural and historical significance, especially in relation to the countries bordering it. The Baltic Sea is also known for its unique brackish water and diverse marine life, and it has been a crucial area for maritime activities for centuries."}, {"color": "#97c2fc", "id": "11fac285-c69a-46fc-9f20-4a53d6193630", "label": "UNESCO World Heritage Sites", "shape": "dot", "title": "\u4e2d\u56fd\u62e5\u670959\u4e2a\u8054\u5408\u56fd\u6559\u79d1\u6587\u7ec4\u7ec7\u4e16\u754c\u9057\u4ea7\u5730\uff0c\u6570\u91cf\u4f4d\u5c45\u4e16\u754c\u7b2c\u4e8c\u3002\u4e2d\u56fd\u662f\u4e00\u4e2a\u5355\u4e00\u5236\u7684\u5171\u4ea7\u4e3b\u4e49\u56fd\u5bb6\uff0c\u7531\u4e2d\u56fd\u5171\u4ea7\u515a\u9886\u5bfc\uff0c\u81ea\u79f0\u4e3a\u793e\u4f1a\u4e3b\u4e49\u56fd\u5bb6\u3002\u5b83\u662f\u8054\u5408\u56fd\u5b89\u7406\u4f1a\u4e94\u4e2a\u5e38\u4efb\u7406\u4e8b\u56fd\u4e4b\u4e00\uff0c\u4e5f\u662f\u591a\u4e2a\u591a\u8fb9\u548c\u533a\u57df\u7ec4\u7ec7\u7684\u6210\u5458\uff0c\u5305\u62ec\u91d1\u7816\u56fd\u5bb6\u3001G20\u3001APEC\u3001\u4e0a\u6d77\u5408\u4f5c\u7ec4\u7ec7\u548c\u4e1c\u4e9a\u5cf0\u4f1a\u3002\u4e2d\u56fd\u7ecf\u6d4e\u89c4\u6a21\u5e9e\u5927\uff0c\u662f\u4e16\u754c\u4e0a\u6700\u5927\u7684\u8d2d\u4e70\u529b\u5e73\u4ef7GDP\u56fd\u5bb6\uff0c\u4e5f\u662f\u7b2c\u4e8c\u5927\u540d\u4e49GDP\u56fd\u5bb6\u3002\u4e2d\u56fd\u62e5\u6709\u4e16\u754c\u6700\u5927\u7684\u5e38\u5907\u519b\u548c\u7b2c\u4e8c\u5927\u56fd\u9632\u9884\u7b97\uff0c\u662f\u4e00\u4e2a\u5d1b\u8d77\u4e2d\u7684\u8d85\u7ea7\u5927\u56fd\u3002\u4e2d\u56fd\u4ee5\u5176\u4e30\u5bcc\u7684\u6587\u5316\u548c\u7f8e\u98df\u95fb\u540d\uff0c\u4f5c\u4e3a\u4e00\u4e2a\u751f\u7269\u591a\u6837\u6027\u6781\u9ad8\u7684\u56fd\u5bb6\uff0c\u62e5\u670959\u4e2a\u4e16\u754c\u9057\u4ea7\u5730\uff0c\u4f4d\u5c45\u4e16\u754c\u7b2c\u4e8c\u3002"}, {"color": "#97c2fc", "id": "0ba87fab-afdd-4893-b0cf-af19cb8fb5fb", "label": "North Sea", "shape": "dot", "title": "The North Sea is a marginal sea of the Atlantic Ocean located between Great Britain, Scandinavia, Germany, the Netherlands, Belgium, and France. It is a significant body of water for maritime activities, including shipping, fishing, and energy resources. The sea is connected to the Atlantic Ocean through the English Channel and the Norwegian Sea, and it plays a crucial role in the climate and ecology of the surrounding regions."}, {"color": "#97c2fc", "id": "0b68188f-c382-474e-b329-0f2a3177a72b", "label": "Chinese economy", "shape": "dot", "title": "The Chinese economy is the world\u0027s largest by PPP-adjusted GDP and the second-largest by nominal GDP. It is a major global manufacturer and exporter, with significant influence in international organizations such as the UN, BRICS, G20, APEC, SCO, and RCEP. China has a diverse and rich cultural heritage, with 59 UNESCO World Heritage Sites. It is a nuclear-weapon state with the world\u0027s largest standing army by military personnel and a substantial defense budget. As a major emerging superpower, China plays a crucial role in global politics and economics."}, {"color": "#97c2fc", "id": "0a55dfcd-cb96-4019-9c33-8abfbee3ed31", "label": "Beijing", "shape": "dot", "title": "Beijing is the capital of China, a country in East Asia with a population exceeding 1.4 billion. China is the second-most populous country in the world, covering nearly 9.6 million square kilometers and divided into 33 province-level divisions. Beijing serves as the political and cultural center of China."}, {"color": "#97c2fc", "id": "04e0a2a8-027c-4a94-b15b-cd706e22bbf8", "label": "Holy Roman Empire", "shape": "dot", "title": "The Holy Roman Empire was a multi-ethnic complex of territories in central Europe that developed during the early Middle Ages and continued until 1806. It was formed in 962, following the dissolution of the earlier Carolingian Empire, and was characterized by a decentralized political structure with a variety of princes, dukes, and other rulers. The empire played a significant role in European history, especially during the Protestant Reformation in the 16th century, when northern German regions became centers of Protestantism. It was a major political entity in Europe until its dissolution in 1806 following the Napoleonic Wars."}, {"color": "#97c2fc", "id": "03baeaeb-d2ff-42b2-b2af-ca54ffbb636b", "label": "Federal Republic of Germany", "shape": "dot", "title": "Germany, officially the Federal Republic of Germany, is a country in Central Europe with a rich history dating back to the Lower Paleolithic period. It was part of the Holy Roman Empire, formed in 962, and played a central role in the Protestant Reformation during the 16th century. After World War II, Germany was divided into West Germany (Federal Republic of Germany) and East Germany (German Democratic Republic) in 1949, with Berlin continuing its de jure Four Power status. It is bordered by Denmark, Poland, the Czech Republic, Austria, Switzerland, France, Luxembourg, Belgium, and the Netherlands. Germany has a population of over 82 million, covers an area of 357,596 km2, and is the most populous member of the European Union. Its capital and most populous city is Berlin, with Frankfurt serving as its main financial center. The largest urban area is the Ruhr. Germany is known for its historical significance, cultural heritage, and its role in European and global affairs."}, {"color": "#97c2fc", "id": "037f7f86-f58c-490c-8018-b92a37fd1161", "label": "Qing", "shape": "dot", "title": "The Qing dynasty was the last imperial dynasty of China, which ruled from 1644 to 1912. It was established after the fall of the Ming dynasty and was succeeded by the Republic of China. The Qing dynasty was characterized by territorial expansion, cultural flourishing, and significant interactions with European powers, including unequal treaties in the late 19th century. It played a crucial role in shaping modern Chinese history and was part of a long imperial tradition that began with unification under an emperor in 221 BCE."}, {"color": "#97c2fc", "id": "01306ec7-99d6-4a91-8d73-1ab17a48ee7b", "label": "People\u0027s Republic of China", "shape": "dot", "title": "The People\u0027s Republic of China (PRC) is a major East Asian country with a rich history of ancient civilizations, imperial dynasties, and significant cultural and technological advancements. It was unified under an emperor in 221 BCE, leading to over two millennia of dynastic rule, including the Qin, Han, Tang, Yuan, Ming, and Qing dynasties. China saw the invention of gunpowder and paper, the construction of the Great Wall, and the development of the Silk Road. In the late 19th century, it faced territorial concessions through unequal treaties. The 1911 Revolution ended the Qing dynasty, establishing the Republic of China. During the Warlord Era, China was fragmented until reunification efforts. The Chinese Civil War began in 1927, with the Communist Party and Nationalists fighting for control. Japan\u0027s invasion in 1937 led to the Second Sino-Japanese War, which China won. Post-war, the civil war resumed, culminating in 1949 with the establishment of the People\u0027s Republic of China by the Communist Party, while the Nationalists retreated to Taiwan. The PRC experienced social and economic upheavals, including the Great Leap Forward and Cultural Revolution. Since 1978, economic reforms have transformed China into a market economy with rapid growth. The Tiananmen Square protests in 1989 marked a push for democracy. Today, China is a global superpower, a permanent member of the UN Security Council, and a leading manufacturer and exporter with a complex political and social landscape."}]);
