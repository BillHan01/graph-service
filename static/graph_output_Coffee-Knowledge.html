                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "fd1d154b-ca93-474d-a736-80ac67fa77e8", "label": "Rubiaceae family", "shape": "dot", "title": "The Rubiaceae family, also known as the coffee family, includes coffee plants such as Coffea arabica and Coffea canephora (robusta). Coffee plants are evergreen shrubs with fragrant flowers and berries that ripen from green to red. The family is significant for its role in coffee cultivation, which has a rich history of global spread and economic impact."}, {"color": "#97c2fc", "id": "fa8b562f-a679-4319-8749-956c6580d964", "label": "Venice", "shape": "dot", "title": "Venice played a significant role in the history of coffee, as it was the location of the first European coffee house opened in 1647. Coffee was introduced to Europe via the Ottoman Empire and Venice, where it initially faced controversy but later gained acceptance, notably after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "f85971e7-eb93-4454-8fd2-2d9cb5eec61c", "label": "History of coffee", "shape": "dot", "title": "The \u0027History of coffee\u0027 details the origins and spread of coffee from legends and early credible evidence in 15th-century Yemen, through its expansion across the Middle East, North Africa, India, and Europe. It highlights key figures like Sheikh Omar, Sufi Baba Budan, and Pope Clement VIII, and notes the first European coffee house opening in 1647. The narrative emphasizes coffee\u0027s cultural and historical significance, including its role in rituals and its acceptance in Europe. Additionally, coffee spread globally through colonial trade, with major cultivation beginning in Java, the Caribbean, and Brazil. By the 19th century, Brazil became the world\u0027s top producer. Coffee fueled economies, especially in Latin America and Africa, often through exploitation. The U.S. became the largest consumer by 1920, driving global demand."}, {"color": "#97c2fc", "id": "f3d43531-2450-4b63-b893-5762bece0664", "label": "Sheikh Omar", "shape": "dot", "title": "Sheikh Omar is associated with the legend of discovering coffee after experimenting with unknown berries. The legend suggests he played a role in the early history of coffee, which dates back to 15th-century Yemen and involves stories of legends and trade routes from Ethiopia through Somali merchants. Coffee spread across the Middle East, North Africa, and into Europe, with notable events such as the smuggling of coffee seeds by Baba Budan and the opening of the first European coffee house in 1647."}, {"color": "#97c2fc", "id": "ef97003f-3a07-4f49-b9ef-81f632c817cc", "label": "The U.S.", "shape": "dot", "title": "The U.S. became the largest consumer of coffee by 1920, significantly influencing global demand. The country played a major role in the development of the coffee industry, which expanded through colonial trade and was driven by the growth of coffee consumption."}, {"color": "#97c2fc", "id": "e669c085-9f1d-4c45-9d04-766912115489", "label": "Africa", "shape": "dot", "title": "Africa is a continent that played a significant role in the history of coffee. The earliest credible evidence of coffee use dates to 15th-century Yemen, with trade through Somali merchants likely involving Ethiopia, indicating Africa\u0027s involvement in the early spread of coffee. Sufi Baba Budan, who smuggled coffee seeds to India, was part of the broader spread of coffee from the Arab world, which had connections to Africa. The history of coffee includes its spread through colonial trade, with cultivation in regions like Java, the Caribbean, and Brazil, and its economic importance in Latin America and Africa. Africa\u0027s role in coffee history is linked to its early trade routes and cultural exchanges."}, {"color": "#97c2fc", "id": "e168b722-e493-4f81-9a80-9a4d4c16eb63", "label": "Pope Clement VIII", "shape": "dot", "title": "Pope Clement VIII was the pope who endorsed coffee, helping it gain acceptance in Europe after its initial controversy. The summary of the entity now includes his role in the history of coffee."}, {"color": "#97c2fc", "id": "e0d928b8-b35f-4798-b796-3a3f5489ca2a", "label": "Arabica", "shape": "dot", "title": "Arabica is a species of coffee plant, known for its high-quality beans and ability to self-pollinate. It is an evergreen shrub belonging to the Rubiaceae family, producing fragrant flowers and berries that ripen from green to red. Arabica coffee has a significant role in the global coffee industry, with origins linked to the early spread of coffee from Ethiopia to Yemen and beyond."}, {"color": "#97c2fc", "id": "d0c2d0f8-37b2-4eac-a5bd-04924dbcece9", "label": "Coffee", "shape": "dot", "title": "Coffee is derived from the berries of Coffea plants, mainly C. arabica and C. canephora (robusta). Arabica is valued for its quality and self-pollination, while robusta is more resilient and requires cross-pollination. Coffee plants are evergreen shrubs belonging to the Rubiaceae family, characterized by fragrant flowers and berries that change from green to red as they ripen."}, {"color": "#97c2fc", "id": "c92fd2d1-3b1c-4547-92a4-532c51da4a80", "label": "Arab world", "shape": "dot", "title": "The Arab world played a significant role in the history of coffee, with the earliest credible evidence of coffee use dating back to 15th-century Yemen, where Sufis used it during rituals. Coffee spread throughout the Middle East and North Africa by the 16th century, facilitated by trade and figures like Sufi Baba Budan, who smuggled coffee seeds to India. The beverage reached Europe via the Ottoman Empire and Venice, with the first European coffee house opening in 1647. Coffee\u0027s acceptance grew after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "bda04939-6e20-488b-a572-d9585e9cb9ab", "label": "Sufis", "shape": "dot", "title": "Sufis are a religious group that historically used coffee to stay awake during rituals, with notable figures such as Sufi Baba Budan who helped expand coffee beyond the Arab world by smuggling fertile seeds to India. Coffee spread throughout the Middle East, North Africa, and Europe, gaining acceptance after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "bb7af89e-06aa-4cee-85da-0fd0cd98325d", "label": "robusta", "shape": "dot", "title": "Robusta is a type of coffee plant, known scientifically as Coffea canephora. It is a hardy, evergreen shrub that produces berries which ripen from green to red. Robusta is distinguished from Arabica by its resilience and the requirement for cross-pollination. It is one of the main sources of coffee beans used in coffee production."}, {"color": "#97c2fc", "id": "ae63b424-b22c-4d42-b889-4271b49ae119", "label": "Kaldi", "shape": "dot", "title": "Kaldi is a legendary Ethiopian goatherd associated with the origin of coffee, though the story is likely apocryphal. The earliest credible evidence of coffee use dates to 15th-century Yemen, where Sufis used it during rituals. Coffee spread through the Middle East, North Africa, and beyond, reaching Europe in the 17th century. The story of Kaldi is part of the legends surrounding coffee\u0027s discovery, but it is not confirmed by historical evidence."}, {"color": "#97c2fc", "id": "ae604b89-6ec4-4142-a594-023251b4b111", "label": "Latin America", "shape": "dot", "title": "Latin America is a region that has been significantly impacted by the history of coffee, which spread throughout the Middle East, North Africa, and beyond via colonial trade. Coffee cultivation began in regions like the Caribbean and Brazil, with Brazil becoming the world\u0027s top producer by the 19th century. The coffee industry fueled economic growth in Latin America, often through exploitation, and the United States became the largest consumer by 1920, driving global demand."}, {"color": "#97c2fc", "id": "a3e106a1-e97a-4769-aa0a-5b622372a810", "label": "Cultivation and production", "shape": "dot", "title": "The entity \u0027Cultivation and production\u0027 pertains to the process of growing and producing coffee. Coffee is derived from the berries of Coffea plants, primarily C. arabica and C. canephora (robusta). Arabica is valued for its quality and self-pollinates, whereas robusta is more resilient and requires cross-pollination. Coffee plants are evergreen shrubs belonging to the Rubiaceae family, characterized by fragrant flowers and berries that change from green to red as they ripen."}, {"color": "#97c2fc", "id": "a0a51885-9ab7-4e56-9cfa-6c662cc71025", "label": "Java", "shape": "dot", "title": "Java is a type of coffee that originated in Ethiopia and Yemen, with historical spread through the Middle East, North Africa, and later to Europe and the Americas. It played a significant role in global trade and economy, especially in regions like Java, the Caribbean, and Brazil, where major cultivation began. By the 19th century, Brazil became the world\u0027s top producer. Coffee, including Java, fueled economies and became a major commodity, with the United States emerging as the largest consumer by 1920."}, {"color": "#97c2fc", "id": "9c0d1ec4-cb80-4ed3-b66a-8622a73b4233", "label": "C. canephora (robusta)", "shape": "dot", "title": "C. canephora, commonly known as robusta, is a coffee plant species characterized by its hardiness and requirement for cross-pollination. It is part of the Coffea genus within the Rubiaceae family. Robusta plants produce berries that ripen from green to red and are valued for their resilience compared to Arabica. The species plays a significant role in global coffee cultivation, especially in regions like Java, the Caribbean, and Brazil, which are major producers. Robusta beans are often used in blends and instant coffee due to their strong flavor and higher caffeine content."}, {"color": "#97c2fc", "id": "92d2a0ba-3ac9-4769-9f56-dba3a3086cf3", "label": "Europe", "shape": "dot", "title": "The history of coffee traces back to 15th-century Yemen, where Sufis used it during rituals. The beans likely originated from Ethiopia and were traded through Somali merchants. By the 16th century, coffee spread across the Middle East and North Africa. Sufi Baba Budan smuggled coffee seeds to India, aiding its expansion beyond the Arab world. Coffee reached Europe via the Ottoman Empire and Venice, with the first European coffee house opening in 1647. Initially controversial, it gained acceptance after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "86e8eb5a-8348-4f61-a84b-aca186901b84", "label": "Brazil", "shape": "dot", "title": "Brazil became the world\u0027s top coffee producer by the 19th century, contributing significantly to the global coffee economy. Coffee cultivation in Brazil was part of a broader colonial trade that spread coffee globally, including regions like Java and the Caribbean. The country played a major role in fueling economies in Latin America and Africa, often through exploitative practices. By 1920, Brazil was also among the largest consumers of coffee, reflecting its importance in the global demand for coffee."}, {"color": "#97c2fc", "id": "83903d65-9214-4c9a-8148-b8b2063f3bf7", "label": "North Africa", "shape": "dot", "title": "The history of coffee in North Africa is part of the broader historical spread of coffee from its origins in Ethiopia and Yemen. Coffee\u0027s earliest credible use dates back to 15th-century Yemen, with trade routes through Somali merchants. By the 16th century, coffee had spread throughout the Middle East and North Africa, reaching Europe via the Ottoman Empire and Venice. The first European coffee house opened in 1647, and coffee gained acceptance after endorsement by Pope Clement VIII. Sufi mystics used coffee to stay awake during rituals, and figures like Sufi Baba Budan helped expand coffee beyond the Arab world by smuggling seeds into India."}, {"color": "#97c2fc", "id": "5fbf1d42-6250-477a-8a37-46aac2e5fe39", "label": "India", "shape": "dot", "title": "The history of coffee in India is linked to the spread of coffee from the Middle East and North Africa. Sufi Baba Budan famously smuggled fertile coffee seeds to India, aiding its expansion beyond the Arab world. The earliest credible evidence of coffee use dates to 15th-century Yemen, with trade through Somali merchants. Coffee reached Europe via the Ottoman Empire and Venice, with the first European coffee house opening in 1647. Initially controversial, coffee gained acceptance after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "5e492d68-5b30-4483-ba95-33e37e931c94", "label": "C. arabica", "shape": "dot", "title": "C. arabica, a species of coffee plant, is highly valued for its quality and is one of the main types of coffee cultivated worldwide. It is an evergreen shrub belonging to the Rubiaceae family, producing fragrant flowers and berries that ripen from green to red. Arabica coffee is distinguished by its self-pollinating nature, which contributes to its high quality and consistent production."}, {"color": "#97c2fc", "id": "5c152b92-b80c-419f-a3cf-6391c2748081", "label": "Coffea plants", "shape": "dot", "title": "Coffea plants are evergreen shrubs belonging to the Rubiaceae family, primarily consisting of C. arabica and C. canephora (robusta). Arabica is valued for its quality and self-pollination, while robusta is more resilient and requires cross-pollination. These plants produce fragrant flowers and berries that ripen from green to red. Coffee cultivation originated in Yemen in the 15th century, spreading through the Middle East, North Africa, and beyond, with major cultivation areas including Java, the Caribbean, and Brazil. Brazil became the leading producer by the 19th century. Coffee has historically fueled economies in Latin America and Africa, often through exploitation, and the United States became the largest consumer by 1920."}, {"color": "#97c2fc", "id": "5b8230c4-8742-4956-8852-fb55359f7048", "label": "Ethiopian", "shape": "dot", "title": "The origin of coffee is surrounded by legends, such as the tale of Kaldi, a 9th-century Ethiopian goatherd, and Sheikh Omar, who supposedly discovered coffee after experimenting with unknown berries. Historically, the earliest credible evidence of coffee use dates to 15th-century Yemen, where Sufis used it to stay awake during rituals. The beans were likely brought from Ethiopia, with trade through Somali merchants playing a key role. By the 16th century, coffee spread throughout the Middle East and North Africa. Sufi Baba Budan famously smuggled fertile coffee seeds to India, helping it expand beyond the Arab world. Coffee reached Europe via the Ottoman Empire and Venice, where the first European coffee house opened in 1647. Initially controversial, coffee gained acceptance after Pope Clement VIII endorsed it."}, {"color": "#97c2fc", "id": "5b261016-f494-4ce0-b328-97bdc2a001e2", "label": "Yemen", "shape": "dot", "title": "Yemen is historically significant as the location of the earliest credible evidence of coffee use in the 15th century, where Sufis used it during rituals. The trade of coffee beans likely involved Somali merchants, and Yemen played a key role in the spread of coffee from Ethiopia to other regions. By the 16th century, coffee had spread throughout the Middle East and North Africa, and later reached Europe via the Ottoman Empire and Venice."}, {"color": "#97c2fc", "id": "569e6a7f-8b2d-45db-ac9b-9defb3e0204d", "label": "Somali merchants", "shape": "dot", "title": "The MESSAGES provide historical context about coffee, including its origins, spread, and cultural significance. Coffee likely originated in Ethiopia, with legends involving Kaldi and Sheikh Omar, though these are probably apocryphal. The earliest credible evidence of coffee use dates to 15th-century Yemen, where Sufis used it during rituals. Trade routes through Somali merchants played a key role in bringing coffee beans from Ethiopia. By the 16th century, coffee spread across the Middle East and North Africa. Sufi Baba Budan smuggled coffee seeds to India, aiding its expansion beyond the Arab world. Coffee reached Europe via the Ottoman Empire and Venice, with the first European coffee house opening in 1647. Initially controversial, coffee gained acceptance after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "4c21c3b9-68a3-4c0b-a202-bf74b2723750", "label": "Middle East", "shape": "dot", "title": "The history of coffee, originating from legends in Ethiopia, is traced back to 15th-century Yemen where Sufis used it during rituals. Coffee spread through the Middle East and North Africa by the 16th century, with significant events such as Baba Budan smuggling coffee seeds to India and the introduction of coffee to Europe via the Ottoman Empire and Venice. The first European coffee house opened in 1647, and coffee\u0027s acceptance grew after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "421260d2-2c05-4f33-b664-fccc7c0cea94", "label": "the Caribbean", "shape": "dot", "title": "The Caribbean is mentioned in the context of coffee cultivation and trade, which expanded to the Caribbean among other regions during the colonial period. The region became part of the global coffee economy, contributing to the cultivation and trade of coffee, especially in the 19th century when Brazil became the top producer and the U.S. emerged as the largest consumer. The Caribbean\u0027s role in coffee history is linked to its involvement in colonial trade and economic development related to coffee cultivation."}, {"color": "#97c2fc", "id": "3dfb86d8-7213-4aec-b4e8-789eb3b08b98", "label": "Baba Budan", "shape": "dot", "title": "Baba Budan was a Sufi who is famous for smuggling fertile coffee seeds from Yemen to India in the 16th century, which helped expand coffee cultivation beyond the Arab world. His actions contributed significantly to the spread of coffee in India and beyond."}, {"color": "#97c2fc", "id": "30b1a4dc-7a0b-441d-88ae-434306c18a18", "label": "Ethiopia", "shape": "dot", "title": "Ethiopia is historically significant as the likely origin of coffee, with early trade and legends associated with it. The earliest credible evidence of coffee use dates to 15th-century Yemen, with trade routes involving Somali merchants. Coffee spread from Yemen to the Middle East, North Africa, and eventually Europe, where the first coffee house opened in Venice in 1647. Ethiopia, being the probable source of coffee beans, played a key role in the early history of coffee cultivation and trade."}, {"color": "#97c2fc", "id": "28f86467-e689-413a-beb7-727c16447988", "label": "Coffee-Knowledge Project", "shape": "dot", "title": "The \u0027Coffee-Knowledge Project\u0027 is an entity dedicated to studying and documenting the history and cultural significance of coffee. It includes articles that trace coffee\u0027s origins from legends in Ethiopia and Yemen, its spread through the Middle East, North Africa, and Europe, and its global cultivation and consumption. Key figures such as Kaldi, Sheikh Omar, and Baba Budan are highlighted, along with the endorsement of coffee by Pope Clement VIII. The project aims to compile comprehensive knowledge about coffee\u0027s history, cultural impact, and economic importance."}, {"color": "#97c2fc", "id": "232d30b9-723c-4569-a6fc-8a303a4384cd", "label": "Ottoman Empire", "shape": "dot", "title": "The Ottoman Empire played a role in the spread of coffee to Europe, with coffee reaching the continent via the Ottoman Empire and Venice. The first European coffee house opened in 1647, and coffee gained acceptance after endorsement by Pope Clement VIII."}]);
