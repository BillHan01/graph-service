                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "fd1d154b-ca93-474d-a736-80ac67fa77e8", "label": "Rubiaceae family", "shape": "dot", "title": "The Rubiaceae family, also known as the coffee family, includes coffee plants such as Coffea arabica and Coffea canephora (robusta). Coffee plants are evergreen shrubs with fragrant flowers and berries that ripen from green to red. The family is significant for its role in coffee cultivation, which has a rich history of global spread and economic impact."}, {"color": "#97c2fc", "id": "fc7b1a53-8108-47cc-9649-d5bad96d47fa", "label": "solvents", "shape": "dot", "title": "Solvents are substances used to dissolve other materials, often in processes like decaffeination of coffee beans. In coffee processing, solvents such as water or chemical solvents are used to remove caffeine from beans before roasting, producing decaffeinated coffee. The choice of solvent and method can influence the flavor and safety of the final product."}, {"color": "#97c2fc", "id": "fa8b562f-a679-4319-8749-956c6580d964", "label": "Venice", "shape": "dot", "title": "Venice played a significant role in the history of coffee, as it was the location of the first European coffee house opened in 1647. Coffee was introduced to Europe via the Ottoman Empire and Venice, where it initially faced controversy but later gained acceptance, notably after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "f94dc9de-ca12-40c0-ac7a-efbe2735e97d", "label": "airtight, non-reactive containers", "shape": "dot", "title": "Airtight, non-reactive containers are recommended for storing coffee to preserve freshness. They should be kept away from heat, light, moisture, and strong odors. Refrigeration is discouraged. Vacuum-sealing, introduced in 1931, is an effective method for long-term storage of coffee, helping to maintain its flavor and aroma."}, {"color": "#97c2fc", "id": "f85971e7-eb93-4454-8fd2-2d9cb5eec61c", "label": "History of coffee", "shape": "dot", "title": "The \u0027History of coffee\u0027 details the origins and spread of coffee from legends and early credible evidence in 15th-century Yemen, through its expansion across the Middle East, North Africa, India, and Europe. It highlights key figures like Sheikh Omar, Sufi Baba Budan, and Pope Clement VIII, and notes the first European coffee house opening in 1647. The narrative emphasizes coffee\u0027s cultural and historical significance, including its role in rituals and its acceptance in Europe. Additionally, coffee spread globally through colonial trade, with major cultivation beginning in Java, the Caribbean, and Brazil. By the 19th century, Brazil became the world\u0027s top producer. Coffee fueled economies, especially in Latin America and Africa, often through exploitation. The U.S. became the largest consumer by 1920, driving global demand."}, {"color": "#97c2fc", "id": "f5c53914-b68d-4cff-867b-0c6f8dd7d0f5", "label": "C. robusta", "shape": "dot", "title": "C. robusta, also known as Robusta coffee, is a coffee plant species primarily cultivated in tropical regions. It is known for its hardiness and resistance to diseases, making it a popular choice for coffee production. Robusta plants produce berries that are used to make coffee, and they are often cultivated alongside or in place of Arabica plants. The species is part of the Coffea genus within the Rubiaceae family, and its cultivation involves challenges such as pests, fungi, and environmental concerns. Robusta coffee is generally considered to have a stronger, more bitter flavor compared to Arabica, and it is often used in espresso blends and instant coffee. Sustainable cultivation practices, including shade-grown methods, are increasingly adopted to mitigate environmental impact."}, {"color": "#97c2fc", "id": "f3d43531-2450-4b63-b893-5762bece0664", "label": "Sheikh Omar", "shape": "dot", "title": "Sheikh Omar is associated with the legend of discovering coffee after experimenting with unknown berries. The legend suggests he played a role in the early history of coffee, which dates back to 15th-century Yemen and involves stories of legends and trade routes from Ethiopia through Somali merchants. Coffee spread across the Middle East, North Africa, and into Europe, with notable events such as the smuggling of coffee seeds by Baba Budan and the opening of the first European coffee house in 1647."}, {"color": "#97c2fc", "id": "ef97003f-3a07-4f49-b9ef-81f632c817cc", "label": "The U.S.", "shape": "dot", "title": "The U.S. became the largest consumer of coffee by 1920, significantly influencing global demand. The country played a major role in the development of the coffee industry, which expanded through colonial trade and was driven by the growth of coffee consumption."}, {"color": "#97c2fc", "id": "ea19658e-5561-4f63-b1d9-1c0b0f19213c", "label": "light roast", "shape": "dot", "title": "Light roast coffee is a type of roasted coffee beans characterized by a lighter color and flavor profile. Roasting temperature and time influence the flavor, aroma, and color of the beans, with light roasts being roasted for a shorter duration at lower temperatures compared to darker roasts. This roasting level preserves more of the beans\u0027 original flavors and caffeine content. The process involves roasting the beans to develop flavor and aroma, with light roasts typically having a milder taste and higher acidity. Decaffeination can occur before roasting using water or solvents. Light roast is one of the various roast levels, which range from light to very dark, each affecting the coffee\u0027s flavor complexity and body."}, {"color": "#97c2fc", "id": "e669c085-9f1d-4c45-9d04-766912115489", "label": "Africa", "shape": "dot", "title": "Africa is a continent that played a significant role in the history of coffee. The earliest credible evidence of coffee use dates to 15th-century Yemen, with trade through Somali merchants likely involving Ethiopia, indicating Africa\u0027s involvement in the early spread of coffee. Sufi Baba Budan, who smuggled coffee seeds to India, was part of the broader spread of coffee from the Arab world, which had connections to Africa. The history of coffee includes its spread through colonial trade, with cultivation in regions like Java, the Caribbean, and Brazil, and its economic importance in Latin America and Africa. Africa\u0027s role in coffee history is linked to its early trade routes and cultural exchanges."}, {"color": "#97c2fc", "id": "e168b722-e493-4f81-9a80-9a4d4c16eb63", "label": "Pope Clement VIII", "shape": "dot", "title": "Pope Clement VIII was the pope who endorsed coffee, helping it gain acceptance in Europe after its initial controversy. The summary of the entity now includes his role in the history of coffee."}, {"color": "#97c2fc", "id": "e0d928b8-b35f-4798-b796-3a3f5489ca2a", "label": "Arabica", "shape": "dot", "title": "Arabica is a species of coffee plant, known for its high-quality beans and ability to self-pollinate. It is an evergreen shrub belonging to the Rubiaceae family, producing fragrant flowers and berries that ripen from green to red. Arabica coffee has a significant role in the global coffee industry, with origins linked to the early spread of coffee from Ethiopia to Yemen and beyond."}, {"color": "#97c2fc", "id": "dd3175c4-50b9-47e4-9223-6042a1b0c05c", "label": "integrated pest management", "shape": "dot", "title": "Integrated pest management (IPM) in coffee cultivation involves strategies to control pests and fungi that affect coffee plants. It emphasizes sustainable practices such as using resistant varieties, implementing pest control methods, and promoting shade-grown coffee, which is more environmentally friendly. IPM aims to reduce the use of chemical pesticides, address environmental and labor challenges, and adapt to climate change impacts on coffee production."}, {"color": "#97c2fc", "id": "d777d12a-66f7-4fa1-9e85-6f8a91893326", "label": "tropical regions", "shape": "dot", "title": "Tropical regions are areas where coffee is mainly cultivated, including C. arabica and C. canephora (robusta). These regions face environmental and labor challenges, with pests and fungi affecting yields. Sustainable practices like shade-grown coffee are preferred over sun cultivation. Coffee processing involves picking, fermenting, drying, and sorting, with some exotic methods producing rare, expensive coffees. Climate change and water use are major concerns for coffee cultivation in these regions."}, {"color": "#97c2fc", "id": "d0c2d0f8-37b2-4eac-a5bd-04924dbcece9", "label": "Coffee", "shape": "dot", "title": "Coffee is derived from the berries of Coffea plants, mainly C. arabica and C. canephora (robusta). Arabica is valued for its quality and self-pollination, while robusta is more resilient and requires cross-pollination. Coffee plants are evergreen shrubs belonging to the Rubiaceae family, characterized by fragrant flowers and berries that change from green to red as they ripen."}, {"color": "#97c2fc", "id": "cd53addb-bb4d-4607-ac0e-13f5f3ee984b", "label": "Vacuum-sealing", "shape": "dot", "title": "Vacuum-sealing is a storage method introduced in 1931 that helps preserve the freshness of coffee beans by sealing them in airtight, non-reactive containers. This technique is used to maintain quality over long-term storage, protecting the beans from heat, light, moisture, and strong odors, which can degrade their flavor and aroma. Vacuum-sealing is particularly important in the context of coffee storage, as it prevents oxidation and spoilage, ensuring the beans retain their desirable qualities until brewing. This method is part of best practices for storing coffee, alongside keeping the beans away from heat, light, and moisture, and avoiding refrigeration, which can negatively affect the beans\u0027 freshness."}, {"color": "#97c2fc", "id": "caf1c16d-94f9-4056-8c21-495cfafde9ed", "label": "roasting time", "shape": "dot", "title": "The roasting time of coffee beans is a critical factor in developing flavor and aroma. It influences the taste, color, and density of the coffee, with roast levels ranging from light to very dark. While roasting affects flavor characteristics, it does not significantly change the caffeine content. The process can involve decaffeination before roasting using water or solvents. Proper roasting is essential for achieving desired coffee qualities."}, {"color": "#97c2fc", "id": "c92fd2d1-3b1c-4547-92a4-532c51da4a80", "label": "Arab world", "shape": "dot", "title": "The Arab world played a significant role in the history of coffee, with the earliest credible evidence of coffee use dating back to 15th-century Yemen, where Sufis used it during rituals. Coffee spread throughout the Middle East and North Africa by the 16th century, facilitated by trade and figures like Sufi Baba Budan, who smuggled coffee seeds to India. The beverage reached Europe via the Ottoman Empire and Venice, with the first European coffee house opening in 1647. Coffee\u0027s acceptance grew after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "bda04939-6e20-488b-a572-d9585e9cb9ab", "label": "Sufis", "shape": "dot", "title": "Sufis are a religious group that historically used coffee to stay awake during rituals, with notable figures such as Sufi Baba Budan who helped expand coffee beyond the Arab world by smuggling fertile seeds to India. Coffee spread throughout the Middle East, North Africa, and Europe, gaining acceptance after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "bb7af89e-06aa-4cee-85da-0fd0cd98325d", "label": "robusta", "shape": "dot", "title": "Robusta is a type of coffee plant, scientifically known as Coffea canephora. It is a hardy, evergreen shrub that produces berries ripening from green to red. Robusta is distinguished from Arabica by its resilience, requiring cross-pollination, and is one of the main sources of coffee beans used in coffee production. It is cultivated mainly in tropical regions, with challenges such as pests and fungi affecting yields. Processing methods include picking, fermenting, drying, and sorting, with some exotic methods producing rare, expensive coffees. Climate change and water use are major concerns for its cultivation."}, {"color": "#97c2fc", "id": "b8076cec-2e13-4120-ad6c-0750d6637fe3", "label": "sun cultivation", "shape": "dot", "title": "Sun cultivation is a method of growing coffee, primarily involving the cultivation of Coffea plants such as C. arabica and C. canephora (robusta). It is often associated with environmental and labor challenges, including pest and fungi issues, which affect yields. Sustainable practices like shade-grown coffee are preferred over sun cultivation. The process includes picking, fermenting, drying, and sorting beans, with some exotic methods producing rare, expensive coffees. Climate change and water use are significant concerns in this cultivation method."}, {"color": "#97c2fc", "id": "b7684e5d-bb41-4bdc-a8ea-03a16a326e46", "label": "espresso", "shape": "dot", "title": "Espresso is a brewing method that involves grinding coffee beans and mixing them with hot water under pressure. It is one of the popular techniques for preparing coffee, with the grind size, water temperature, and brewing time influencing its flavor and strength. Espresso is typically made from roasted coffee beans, which can be decaffeinated if desired. Proper storage of coffee beans involves airtight, non-reactive containers away from heat, light, moisture, and strong odors. The roasting process develops the flavor and aroma of the beans, with roast levels ranging from light to very dark. Coffee beans are mainly sourced from Coffea arabica and Coffea canephora (robusta), with cultivation occurring in tropical regions. Coffee processing includes picking, fermenting, drying, and sorting, with some exotic methods producing rare, expensive coffees. Climate change and water use are major concerns in coffee cultivation."}, {"color": "#97c2fc", "id": "ae63b424-b22c-4d42-b889-4271b49ae119", "label": "Kaldi", "shape": "dot", "title": "Kaldi is a legendary Ethiopian goatherd associated with the origin of coffee, though the story is likely apocryphal. The earliest credible evidence of coffee use dates to 15th-century Yemen, where Sufis used it during rituals. Coffee spread through the Middle East, North Africa, and beyond, reaching Europe in the 17th century. The story of Kaldi is part of the legends surrounding coffee\u0027s discovery, but it is not confirmed by historical evidence."}, {"color": "#97c2fc", "id": "ae604b89-6ec4-4142-a594-023251b4b111", "label": "Latin America", "shape": "dot", "title": "Latin America is a region that has been significantly impacted by the history of coffee, which spread throughout the Middle East, North Africa, and beyond via colonial trade. Coffee cultivation began in regions like the Caribbean and Brazil, with Brazil becoming the world\u0027s top producer by the 19th century. The coffee industry fueled economic growth in Latin America, often through exploitation, and the United States became the largest consumer by 1920, driving global demand."}, {"color": "#97c2fc", "id": "a7fea5d2-1571-4478-9753-4d69db772dc4", "label": "caffeine content", "shape": "dot", "title": "The caffeine content in coffee beans is not significantly affected by roasting levels. Decaffeination can be achieved before roasting using methods such as water or solvents. The overall caffeine content varies depending on the type of coffee and processing methods, but specific values are not provided in the current data."}, {"color": "#97c2fc", "id": "a3e106a1-e97a-4769-aa0a-5b622372a810", "label": "Cultivation and production", "shape": "dot", "title": "The entity \u0027Cultivation and production\u0027 pertains to the process of growing and producing coffee. Coffee is derived from the berries of Coffea plants, primarily C. arabica and C. canephora (robusta). Arabica is valued for its quality and self-pollinates, whereas robusta is more resilient and requires cross-pollination. Coffee plants are evergreen shrubs belonging to the Rubiaceae family, characterized by fragrant flowers and berries that change from green to red as they ripen. Cultivation occurs mainly in tropical regions, facing environmental and labor challenges. Pests and fungi impact yields, leading to the use of integrated pest management. Shade-grown coffee is considered more sustainable than sun cultivation. Processing involves picking, fermenting, drying, and sorting, with some exotic methods like kopi luwak and elephant-digested beans producing rare, expensive coffees. Climate change and water use are major concerns affecting coffee cultivation."}, {"color": "#97c2fc", "id": "a15b1254-71a2-4b15-b24e-5551224fb1c5", "label": "very dark roast", "shape": "dot", "title": "The \u0027very dark roast\u0027 refers to a roast level of coffee beans, characterized by a roasting process that produces a dark, almost black color with a shiny surface due to oils. This roast level is associated with a strong, bold flavor profile and a fuller body. Roasting at this level does not significantly alter the caffeine content but enhances the flavor and aroma, often resulting in a bitter taste. It is one of the roast levels used in coffee preparation, with others ranging from light to very dark. The process involves roasting the beans until they reach a high temperature, which develops the characteristic dark color and flavor. Very dark roasts are popular for espresso and certain traditional coffee styles, offering a robust and intense coffee experience."}, {"color": "#97c2fc", "id": "a1186d88-05ee-4293-9fb6-9fe047113d6e", "label": "Coffee beans", "shape": "dot", "title": "Coffee beans are the seeds of Coffea plants, mainly C. arabica and C. canephora (robusta). Arabica beans are valued for their flavor and self-pollination, while robusta beans are more resilient and require cross-pollination. Coffee plants are evergreen shrubs with fragrant flowers and berries that change from green to red as they ripen. The beans are processed through roasting, which develops flavor and aroma, with roast levels affecting taste, color, and density. Decaffeination can occur before roasting using water or solvents."}, {"color": "#97c2fc", "id": "a0a51885-9ab7-4e56-9cfa-6c662cc71025", "label": "Java", "shape": "dot", "title": "Java is a type of coffee that originated in Ethiopia and Yemen, with historical spread through the Middle East, North Africa, and later to Europe and the Americas. It played a significant role in global trade and economy, especially in regions like Java, the Caribbean, and Brazil, where major cultivation began. By the 19th century, Brazil became the world\u0027s top producer. Coffee, including Java, fueled economies and became a major commodity, with the United States emerging as the largest consumer by 1920."}, {"color": "#97c2fc", "id": "9c0d1ec4-cb80-4ed3-b66a-8622a73b4233", "label": "C. canephora (robusta)", "shape": "dot", "title": "C. canephora, commonly known as robusta, is a coffee plant species characterized by its hardiness and requirement for cross-pollination. It is part of the Coffea genus within the Rubiaceae family. Robusta plants produce berries that ripen from green to red and are valued for their resilience compared to Arabica. The species plays a significant role in global coffee cultivation, especially in regions like Java, the Caribbean, and Brazil, which are major producers. Robusta beans are often used in blends and instant coffee due to their strong flavor and higher caffeine content."}, {"color": "#97c2fc", "id": "9a903dfe-4954-4d01-9791-d57907679113", "label": "Roast levels", "shape": "dot", "title": "Roast levels in coffee refer to the degree of roasting, which affects flavor, aroma, color, and density. They range from light to very dark, with each level influencing the coffee\u0027s taste profile. Roasting does not significantly alter caffeine content. The process involves roasting green coffee beans at specific temperatures and durations, with the roast level being a key factor in the final flavor. Beans can also be decaffeinated before roasting using water or solvents. Different roast levels cater to various preferences, from light, which preserves more of the original bean\u0027s characteristics, to dark, which offers a bolder, more bitter flavor."}, {"color": "#97c2fc", "id": "9775a090-3912-4a34-a145-620e045b8fa8", "label": "kopi luwak", "shape": "dot", "title": "Kopi luwak is a type of coffee that involves a unique processing method where beans are digested by civet cats, making it a rare and expensive variety. It is part of the broader category of exotic coffees that are produced through special methods such as fermentation by animals. Coffee, including kopi luwak, originates from berries of Coffea plants, mainly C. arabica and C. canephora, which are cultivated in tropical regions. The history of coffee dates back to the 15th century in Yemen, spreading through the Middle East, North Africa, and later to Europe and the Americas. Coffee has played a significant role in global economies and cultures, with various methods of cultivation and processing, and concerns about sustainability and environmental impact."}, {"color": "#97c2fc", "id": "92d2a0ba-3ac9-4769-9f56-dba3a3086cf3", "label": "Europe", "shape": "dot", "title": "The history of coffee traces back to 15th-century Yemen, where Sufis used it during rituals. The beans likely originated from Ethiopia and were traded through Somali merchants. By the 16th century, coffee spread across the Middle East and North Africa. Sufi Baba Budan smuggled coffee seeds to India, aiding its expansion beyond the Arab world. Coffee reached Europe via the Ottoman Empire and Venice, with the first European coffee house opening in 1647. Initially controversial, it gained acceptance after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "90ea930b-de75-421d-be55-6465f16bc868", "label": "fermenting", "shape": "dot", "title": "The process of fermenting coffee involves the fermentation of coffee beans during processing, which can include methods like fermenting, drying, and sorting. Some exotic fermentation methods, such as kopi luwak and elephant-digested beans, produce rare and expensive coffees. The process is affected by environmental factors, pests, and fungi, and is part of the broader cultivation and production of coffee."}, {"color": "#97c2fc", "id": "8f3bb14e-a956-4574-ae33-b180e3ec88b7", "label": "decaffeinated", "shape": "dot", "title": "Decaffeinated coffee is produced by removing caffeine from coffee beans before roasting. The process involves methods such as using water or solvents to extract caffeine. Decaffeination allows consumers to enjoy coffee with reduced caffeine content while maintaining flavor. The roasting process itself does not significantly alter caffeine levels, but decaffeination is typically done prior to roasting. This type of coffee is popular among those who want to limit caffeine intake but still enjoy the taste and aroma of coffee."}, {"color": "#97c2fc", "id": "8b3d248a-c0c7-459b-82f5-2491db22bf19", "label": "picking", "shape": "dot", "title": "Picking is a crucial procedure in coffee cultivation involving the harvesting of coffee berries from Coffea plants, mainly C. arabica and C. robusta. It is performed in tropical regions where coffee is grown, often requiring careful selection to ensure quality. The process can be manual or mechanical, with hand-picking being common for high-quality beans. Proper picking is essential for subsequent processing steps such as fermenting, drying, and sorting. Challenges in picking include environmental and labor issues, pests, and fungi that affect coffee yields. Sustainable practices like shade-grown coffee are increasingly adopted to mitigate environmental impact. The quality of the harvested berries directly influences the flavor and value of the final coffee product."}, {"color": "#97c2fc", "id": "87a245cc-9e57-4674-a21c-22d7a075964d", "label": "water use", "shape": "dot", "title": "The provided information primarily discusses coffee cultivation, production, and history, but does not specifically mention water use. Therefore, there is no new information to update the \u0027water use\u0027 entity\u0027s summary based on the current messages."}, {"color": "#97c2fc", "id": "86e8eb5a-8348-4f61-a84b-aca186901b84", "label": "Brazil", "shape": "dot", "title": "Brazil became the world\u0027s top coffee producer by the 19th century, contributing significantly to the global coffee economy. Coffee cultivation in Brazil was part of a broader colonial trade that spread coffee globally, including regions like Java and the Caribbean. The country played a major role in fueling economies in Latin America and Africa, often through exploitative practices. By 1920, Brazil was also among the largest consumers of coffee, reflecting its importance in the global demand for coffee."}, {"color": "#97c2fc", "id": "84df63b6-5274-4580-9d26-566228a942ec", "label": "Ch 1 Coffee roasting", "shape": "dot", "title": "Ch 1 Coffee roasting covers the process of roasting coffee beans to develop flavor and aroma. The roasting temperature and duration influence the taste, color, and density of the coffee. Roast levels vary from light to very dark, affecting flavor complexity and body. The roasting process does not significantly alter caffeine content. Beans can be decaffeinated before roasting using water or solvents. This chapter provides insights into the roasting process and its impact on coffee characteristics."}, {"color": "#97c2fc", "id": "83903d65-9214-4c9a-8148-b8b2063f3bf7", "label": "North Africa", "shape": "dot", "title": "The history of coffee in North Africa is part of the broader historical spread of coffee from its origins in Ethiopia and Yemen. Coffee\u0027s earliest credible use dates back to 15th-century Yemen, with trade routes through Somali merchants. By the 16th century, coffee had spread throughout the Middle East and North Africa, reaching Europe via the Ottoman Empire and Venice. The first European coffee house opened in 1647, and coffee gained acceptance after endorsement by Pope Clement VIII. Sufi mystics used coffee to stay awake during rituals, and figures like Sufi Baba Budan helped expand coffee beyond the Arab world by smuggling seeds into India."}, {"color": "#97c2fc", "id": "7d6da488-2fe0-459e-93bd-0608841751ae", "label": "fungi", "shape": "dot", "title": "Fungi are a diverse group of organisms that are not explicitly described in the provided texts. The texts focus on the history, cultivation, and production of coffee, including its origins, spread, and agricultural practices. There is no specific information about fungi in the provided messages, so the summary remains empty."}, {"color": "#97c2fc", "id": "7d302d9d-464a-416a-a361-6322bdb308b9", "label": "roasting temperature", "shape": "dot", "title": "The roasting temperature of coffee beans significantly influences their flavor, aroma, and color. Different roast levels, from light to very dark, are achieved by varying roasting temperatures and times. While roasting affects taste and appearance, it does not substantially alter the caffeine content. Beans can also be decaffeinated before roasting using water or solvents."}, {"color": "#97c2fc", "id": "7810378a-5ca8-48dc-9051-a6e8463ea3df", "label": "sorting", "shape": "dot", "title": "The entity \u0027sorting\u0027 appears to be a procedure related to organizing or classifying items, but the provided messages do not contain specific information about this procedure. The messages focus on the history, cultivation, and production of coffee, which are unrelated to \u0027sorting\u0027. Therefore, the summary remains empty as there is no relevant information to update it."}, {"color": "#97c2fc", "id": "7517bada-7cd4-4e7c-8994-6b84abc56828", "label": "percolation", "shape": "dot", "title": "Percolation is a coffee brewing method that involves passing hot water through ground coffee to extract flavors. It is one of several brewing techniques, including espresso, drip brewing, and cold brew. The process influences the flavor and strength of the coffee, with factors like grind size, water temperature, and brewing time playing crucial roles. Proper storage of coffee beans in airtight, non-reactive containers is important to preserve freshness, and roasting levels can vary from light to very dark, affecting flavor complexity and body. Coffee is mainly grown from C. arabica and C. robusta, with cultivation affected by environmental and pest challenges. Processing involves roasting, grinding, and brewing, with various methods used to produce different coffee styles."}, {"color": "#97c2fc", "id": "71d5b2ab-c169-4767-a666-a8f2c6f52eb5", "label": "shade-grown coffee", "shape": "dot", "title": "Shade-grown coffee is cultivated in tropical regions, often under the canopy of existing forests, which makes it more sustainable than sun cultivation. It involves growing coffee plants under shade trees, which can help mitigate environmental challenges such as climate change and water use. The cultivation process includes picking, fermenting, drying, and sorting the coffee beans. Some exotic methods like kopi luwak and elephant-digested beans produce rare, expensive coffees. Pests and fungi can affect yields, prompting the use of integrated pest management. Shade-grown coffee supports biodiversity and reduces the need for chemical inputs, making it a more environmentally friendly option."}, {"color": "#97c2fc", "id": "5fbf1d42-6250-477a-8a37-46aac2e5fe39", "label": "India", "shape": "dot", "title": "The history of coffee in India is linked to the spread of coffee from the Middle East and North Africa. Sufi Baba Budan famously smuggled fertile coffee seeds to India, aiding its expansion beyond the Arab world. The earliest credible evidence of coffee use dates to 15th-century Yemen, with trade through Somali merchants. Coffee reached Europe via the Ottoman Empire and Venice, with the first European coffee house opening in 1647. Initially controversial, coffee gained acceptance after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "5e492d68-5b30-4483-ba95-33e37e931c94", "label": "C. arabica", "shape": "dot", "title": "C. arabica is a species of coffee plant that is highly valued for its quality and is one of the main types of coffee cultivated worldwide. It is an evergreen shrub in the Rubiaceae family, producing fragrant flowers and berries that ripen from green to red. Arabica coffee is known for its self-pollinating nature, which contributes to its high quality and consistent production. It is mainly grown in tropical regions, with cultivation facing environmental and labor challenges, and is susceptible to pests and fungi. Sustainable cultivation practices, such as shade-grown coffee, are increasingly important. Processing involves picking, fermenting, drying, and sorting, with some exotic methods producing rare, expensive coffees."}, {"color": "#97c2fc", "id": "5c152b92-b80c-419f-a3cf-6391c2748081", "label": "Coffea plants", "shape": "dot", "title": "Coffea plants are evergreen shrubs belonging to the Rubiaceae family, primarily consisting of C. arabica and C. canephora (robusta). Arabica is valued for its quality and self-pollination, while robusta is more resilient and requires cross-pollination. These plants produce fragrant flowers and berries that ripen from green to red. Coffee cultivation originated in Yemen in the 15th century, spreading through the Middle East, North Africa, and beyond, with major cultivation areas including Java, the Caribbean, and Brazil. Brazil became the leading producer by the 19th century. Coffee has historically fueled economies in Latin America and Africa, often through exploitation, and the United States became the largest consumer by 1920."}, {"color": "#97c2fc", "id": "5b8230c4-8742-4956-8852-fb55359f7048", "label": "Ethiopian", "shape": "dot", "title": "The origin of coffee is surrounded by legends, such as the tale of Kaldi, a 9th-century Ethiopian goatherd, and Sheikh Omar, who supposedly discovered coffee after experimenting with unknown berries. Historically, the earliest credible evidence of coffee use dates to 15th-century Yemen, where Sufis used it to stay awake during rituals. The beans were likely brought from Ethiopia, with trade through Somali merchants playing a key role. By the 16th century, coffee spread throughout the Middle East and North Africa. Sufi Baba Budan famously smuggled fertile coffee seeds to India, helping it expand beyond the Arab world. Coffee reached Europe via the Ottoman Empire and Venice, where the first European coffee house opened in 1647. Initially controversial, coffee gained acceptance after Pope Clement VIII endorsed it."}, {"color": "#97c2fc", "id": "5b261016-f494-4ce0-b328-97bdc2a001e2", "label": "Yemen", "shape": "dot", "title": "Yemen is historically significant as the location of the earliest credible evidence of coffee use in the 15th century, where Sufis used it during rituals. The trade of coffee beans likely involved Somali merchants, and Yemen played a key role in the spread of coffee from Ethiopia to other regions. By the 16th century, coffee had spread throughout the Middle East and North Africa, and later reached Europe via the Ottoman Empire and Venice."}, {"color": "#97c2fc", "id": "569e6a7f-8b2d-45db-ac9b-9defb3e0204d", "label": "Somali merchants", "shape": "dot", "title": "The MESSAGES provide historical context about coffee, including its origins, spread, and cultural significance. Coffee likely originated in Ethiopia, with legends involving Kaldi and Sheikh Omar, though these are probably apocryphal. The earliest credible evidence of coffee use dates to 15th-century Yemen, where Sufis used it during rituals. Trade routes through Somali merchants played a key role in bringing coffee beans from Ethiopia. By the 16th century, coffee spread across the Middle East and North Africa. Sufi Baba Budan smuggled coffee seeds to India, aiding its expansion beyond the Arab world. Coffee reached Europe via the Ottoman Empire and Venice, with the first European coffee house opening in 1647. Initially controversial, coffee gained acceptance after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "55003d8e-1cd9-465e-b8a6-81b6e40df425", "label": "Refrigeration", "shape": "dot", "title": "Refrigeration in coffee storage involves keeping coffee beans in airtight, non-reactive containers away from heat, light, moisture, and strong odors. Refrigeration is generally discouraged for coffee storage, as it can affect the quality. Vacuum-sealing, introduced in 1931, is a method used to preserve coffee freshness for long-term storage, helping to maintain flavor and aroma."}, {"color": "#97c2fc", "id": "4c21c3b9-68a3-4c0b-a202-bf74b2723750", "label": "Middle East", "shape": "dot", "title": "The history of coffee, originating from legends in Ethiopia, is traced back to 15th-century Yemen where Sufis used it during rituals. Coffee spread through the Middle East and North Africa by the 16th century, with significant events such as Baba Budan smuggling coffee seeds to India and the introduction of coffee to Europe via the Ottoman Empire and Venice. The first European coffee house opened in 1647, and coffee\u0027s acceptance grew after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "4479f9f6-b3d0-4f9c-b34a-32e7afb4af80", "label": "elephant-digested beans", "shape": "dot", "title": "Elephant-digested beans, also known as kopi luwak, are a type of coffee produced using beans that have been eaten and excreted by civet cats. This process is considered exotic and results in a rare, expensive coffee. The production involves specific processing methods, and the coffee is valued for its unique flavor profile. Environmental and ethical concerns are associated with this practice, especially regarding the treatment of civet cats. Coffee, in general, is derived from the berries of Coffea plants, mainly C. arabica and C. canephora (robusta). Arabica is preferred for its flavor, while robusta is more resistant to pests and diseases. Coffee cultivation occurs in tropical regions, with challenges such as pests, fungi, and climate change affecting yields. Processing includes picking, fermenting, drying, and sorting, with some exotic methods like kopi luwak producing high-end products."}, {"color": "#97c2fc", "id": "442d2cf4-ff55-4787-a361-8d4c11e6755a", "label": "cold brew", "shape": "dot", "title": "Cold brew is a method of coffee preparation involving brewing coffee grounds with cold water over an extended period. It is one of the various brewing techniques used to produce coffee, which can influence flavor, strength, and aroma. The process typically results in a smooth, less acidic coffee compared to hot brewing methods. Proper storage of coffee beans and grounds is essential to maintain freshness, with airtight containers and avoiding heat and light being recommended. While the MESSAGES provide detailed information about the history, cultivation, processing, and brewing of coffee, they do not specify details unique to cold brew, so the summary is based on general knowledge of coffee preparation methods."}, {"color": "#97c2fc", "id": "42b0248a-99b7-4eeb-b945-2509b2ea90f9", "label": "heat, light, moisture, and strong odors", "shape": "dot", "title": "The entity \u0027heat, light, moisture, and strong odors\u0027 appears to refer to storage conditions or factors affecting the preservation of coffee beans. Proper storage of coffee involves keeping beans in airtight, non-reactive containers away from heat, light, moisture, and strong odors to maintain freshness and flavor. Refrigeration is discouraged, but vacuum-sealing can help preserve coffee for long-term storage. These conditions are crucial for maintaining the quality of coffee beans and preventing spoilage or flavor contamination."}, {"color": "#97c2fc", "id": "421260d2-2c05-4f33-b664-fccc7c0cea94", "label": "the Caribbean", "shape": "dot", "title": "The Caribbean is mentioned in the context of coffee cultivation and trade, which expanded to the Caribbean among other regions during the colonial period. The region became part of the global coffee economy, contributing to the cultivation and trade of coffee, especially in the 19th century when Brazil became the top producer and the U.S. emerged as the largest consumer. The Caribbean\u0027s role in coffee history is linked to its involvement in colonial trade and economic development related to coffee cultivation."}, {"color": "#97c2fc", "id": "3ebccfdc-d599-483b-b966-706b2e7c23bf", "label": "Processing of Coffee", "shape": "dot", "title": "The processing of coffee involves roasting coffee beans to develop flavor and aroma, with roast levels ranging from light to very dark. Roasting affects taste, color, and density but not significantly the caffeine content. Beans can be decaffeinated before roasting using water or solvents. Storage of coffee beans should be in airtight, non-reactive containers away from heat, light, moisture, and strong odors. Vacuum-sealing helps preserve freshness for long-term storage. Brewing methods include grinding beans and mixing with hot water through techniques like espresso, drip brewing, percolation, and cold brew, with factors like grind size, water temperature, and brewing time influencing flavor and strength."}, {"color": "#97c2fc", "id": "3dfb86d8-7213-4aec-b4e8-789eb3b08b98", "label": "Baba Budan", "shape": "dot", "title": "Baba Budan was a Sufi who is famous for smuggling fertile coffee seeds from Yemen to India in the 16th century, which helped expand coffee cultivation beyond the Arab world. His actions contributed significantly to the spread of coffee in India and beyond."}, {"color": "#97c2fc", "id": "31c0336b-c1f7-4df2-afb8-d6909a798942", "label": "pests", "shape": "dot", "title": "Pests affect coffee cultivation, impacting yields and quality. Common pests include insects, fungi, and other organisms that threaten coffee plants. Managing pests is crucial for sustainable coffee production, involving integrated pest management strategies. Pests can cause significant economic losses and are a major concern in coffee-growing regions, especially with challenges posed by climate change and environmental factors."}, {"color": "#97c2fc", "id": "30b1a4dc-7a0b-441d-88ae-434306c18a18", "label": "Ethiopia", "shape": "dot", "title": "Ethiopia is historically significant as the likely origin of coffee, with early trade and legends associated with it. The earliest credible evidence of coffee use dates to 15th-century Yemen, with trade routes involving Somali merchants. Coffee spread from Yemen to the Middle East, North Africa, and eventually Europe, where the first coffee house opened in Venice in 1647. Ethiopia, being the probable source of coffee beans, played a key role in the early history of coffee cultivation and trade."}, {"color": "#97c2fc", "id": "28f86467-e689-413a-beb7-727c16447988", "label": "Coffee-Knowledge Project", "shape": "dot", "title": "The \u0027Coffee-Knowledge Project\u0027 is an entity dedicated to studying and documenting the history and cultural significance of coffee. It includes articles that trace coffee\u0027s origins from legends in Ethiopia and Yemen, its spread through the Middle East, North Africa, and Europe, and its global cultivation and consumption. Key figures such as Kaldi, Sheikh Omar, and Baba Budan are highlighted, along with the endorsement of coffee by Pope Clement VIII. The project aims to compile comprehensive knowledge about coffee\u0027s history, cultural impact, and economic importance."}, {"color": "#97c2fc", "id": "259a624e-100a-4557-ab0f-e6138a73da6a", "label": "climate change", "shape": "dot", "title": "The provided information does not contain details related to climate change. The data focuses on the history, cultivation, and production of coffee, including its origins, spread, and agricultural practices. Therefore, there is no relevant information to update the summary of the entity \u0027climate change\u0027."}, {"color": "#97c2fc", "id": "232d30b9-723c-4569-a6fc-8a303a4384cd", "label": "Ottoman Empire", "shape": "dot", "title": "The Ottoman Empire played a role in the spread of coffee to Europe, with coffee reaching the continent via the Ottoman Empire and Venice. The first European coffee house opened in 1647, and coffee gained acceptance after endorsement by Pope Clement VIII."}, {"color": "#97c2fc", "id": "15d04df6-0ceb-4e3f-aab8-4c442afb8c06", "label": "drip brewing", "shape": "dot", "title": "Drip brewing is a method of coffee preparation that involves grinding coffee beans and mixing them with hot water, using techniques such as drip brewing, espresso, percolation, and cold brew. The process includes specific steps like grinding, brewing, and sometimes decaffeination. Proper storage of coffee beans in airtight, non-reactive containers is important to maintain freshness. Roasting coffee beans affects flavor and aroma, with roast levels ranging from light to very dark. Coffee is mainly cultivated from C. arabica and C. robusta, with cultivation challenges like pests, fungi, and environmental concerns. Coffee\u0027s history dates back to the 15th century in Yemen, spreading through the Middle East, North Africa, Europe, and globally via colonial trade. Brazil became the leading producer by the 19th century, and the United States became the largest consumer by 1920."}, {"color": "#97c2fc", "id": "0e6d6daa-8ee1-4a13-aeb6-9f438938852d", "label": "water", "shape": "dot", "title": "The provided MESSAGES are about coffee, its history, cultivation, and processing. They include details about the origin of coffee, its spread globally, the main species used for cultivation (Coffea arabica and Coffea canephora), and the processes involved in roasting coffee beans. The history mentions legends, early credible evidence from Yemen, spread through the Middle East, North Africa, Europe, and the Americas, with Brazil becoming a leading producer. Cultivation details highlight the differences between Arabica and Robusta, their growing conditions, and challenges like pests and climate change. Processing involves roasting, which affects flavor and aroma, with various roast levels and decaffeination methods."}, {"color": "#97c2fc", "id": "0ba942aa-f270-40da-a742-2968ac4e5ce9", "label": "drying", "shape": "dot", "title": "The drying process in coffee cultivation involves the fermentation, drying, and sorting of coffee beans after harvesting. It is a crucial step in coffee production, with methods such as sun drying and exotic techniques like kopi luwak and elephant-digested beans. Proper drying affects the quality and flavor of the final product."}]);
